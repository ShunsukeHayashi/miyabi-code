# Miyabi - Cargo Build Configuration
[build]
incremental = true
pipelining = true

[profile.dev]
opt-level = 1
debug = 1
incremental = true

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
strip = true

[profile.test]
opt-level = 1
debug = 1

[net]
retry = 2
git-fetch-with-cli = true
