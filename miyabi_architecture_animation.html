<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyabi Architecture Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 80%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .layer {
            border: 1px solid #333;
            background: rgba(0, 20, 40, 0.8);
            border-radius: 10px;
            padding: 10px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
            transition: all 0.3s ease;
            width: 60%;
        }

        .layer.active {
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
            background: rgba(0, 50, 80, 0.9);
            border-color: #00ffcc;
            transform: scale(1.05);
        }

        .guardian { width: 200px; border-color: #ff0055; color: #ff0055; }
        .guardian.active { box-shadow: 0 0 20px rgba(255, 0, 85, 0.8); border-color: #ff0055; background: rgba(80, 0, 20, 0.9); }

        .maestro { width: 250px; border-color: #ffcc00; color: #ffcc00; }
        .maestro.active { box-shadow: 0 0 20px rgba(255, 204, 0, 0.8); border-color: #ffcc00; background: rgba(80, 60, 0, 0.9); }

        .orchestrator { width: 400px; border-color: #00ccff; color: #00ccff; }
        .orchestrator.active { box-shadow: 0 0 20px rgba(0, 204, 255, 0.8); border-color: #00ccff; background: rgba(0, 40, 80, 0.9); }

        .coordinator { width: 600px; border-color: #cc00ff; color: #cc00ff; }
        .coordinator.active { box-shadow: 0 0 20px rgba(204, 0, 255, 0.8); border-color: #cc00ff; background: rgba(60, 0, 80, 0.9); }

        .operators {
            width: 90%;
            height: 150px;
            border: 1px dashed #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .label {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .sub-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .connection {
            width: 2px;
            background: #333;
            flex-grow: 1;
            position: relative;
        }

        .packet {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            box-shadow: 0 0 10px #fff;
        }

        #canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        #operator-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .controls {
            margin-top: 20px;
            z-index: 20;
        }

        button {
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 10px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.2s;
        }

        button:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 15px #00ffcc;
        }

        .status-log {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            color: #aaa;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 1px solid #333;
            font-family: monospace;
            max-width: 300px;
            z-index: 20;
        }

    </style>
</head>
<body>

<canvas id="canvas-bg"></canvas>

<div class="container">
    <!-- Layer 1: Guardian -->
    <div class="layer guardian" id="guardian">
        <div class="label">GUARDIAN (Guardian)</div>
        <div class="sub-label">User / Shunsuke</div>
    </div>

    <div class="connection">
        <div class="packet" id="p1"></div>
    </div>

    <!-- Layer 2: Maestro -->
    <div class="layer maestro" id="maestro">
        <div class="label">MAESTRO (Interface)</div>
        <div class="sub-label">Context & Intent Analysis</div>
    </div>

    <div class="connection">
        <div class="packet" id="p2"></div>
    </div>

    <!-- Layer 3: Orchestrators -->
    <div class="layer orchestrator" id="orchestrator">
        <div class="label">ORCHESTRATOR (MacBook Local)</div>
        <div class="sub-label">Local Resource Management</div>
    </div>

    <div class="connection">
        <div class="packet" id="p3"></div>
    </div>

    <!-- Layer 4: Coordinators -->
    <div class="layer coordinator" id="coordinator">
        <div class="label">COORDINATOR (Cloud/EC2)</div>
        <div class="sub-label">Infrastructure Scaling</div>
    </div>

    <div class="connection">
        <div class="packet" id="p4"></div>
    </div>

    <!-- Layer 5: Operators -->
    <div class="layer operators" id="operators">
        <canvas id="operator-canvas"></canvas>
        <div style="position:absolute; z-index:3; background:rgba(0,0,0,0.5); padding:5px;">
            <div class="label">OPERATORS</div>
            <div class="sub-label">Target: 250,000,000 Units</div>
            <div id="count" style="color: #00ffcc; font-size: 1.5rem;">0</div>
        </div>
    </div>
</div>

<div class="controls">
    <button onclick="startSequence()">EXECUTE COMMAND</button>
</div>

<div class="status-log" id="log">System Ready...</div>

<script>
    // Matrix background effect
    const bgCanvas = document.getElementById('canvas-bg');
    const bgCtx = bgCanvas.getContext('2d');
    
    let width, height;
    
    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        bgCanvas.width = width;
        bgCanvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    const matrixChars = "01MIYABI";
    const drops = [];
    const fontSize = 14;
    const columns = width / fontSize;

    for(let x = 0; x < columns; x++) drops[x] = 1;

    function drawMatrix() {
        bgCtx.fillStyle = "rgba(0, 0, 0, 0.05)";
        bgCtx.fillRect(0, 0, width, height);
        
        bgCtx.fillStyle = "#0F0"; // Green text
        bgCtx.font = fontSize + "px monospace";

        for(let i = 0; i < drops.length; i++) {
            const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
            bgCtx.fillText(text, i*fontSize, drops[i]*fontSize);
            
            if(drops[i]*fontSize > height && Math.random() > 0.975)
                drops[i] = 0;
            drops[i]++;
        }
        requestAnimationFrame(drawMatrix);
    }
    drawMatrix();


    // Operator Particle System
    const opCanvas = document.getElementById('operator-canvas');
    const opCtx = opCanvas.getContext('2d');
    let opWidth = 0; 
    let opHeight = 0;
    let particles = [];

    function resizeOp() {
        const container = document.getElementById('operators');
        opWidth = container.clientWidth;
        opHeight = container.clientHeight;
        opCanvas.width = opWidth;
        opCanvas.height = opHeight;
    }
    window.addEventListener('resize', resizeOp);
    setTimeout(resizeOp, 100);

    class Particle {
        constructor() {
            this.x = Math.random() * opWidth;
            this.y = Math.random() * opHeight;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.size = Math.random() * 2;
            this.color = `hsl(${Math.random() * 60 + 180}, 100%, 50%)`;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            if(this.x < 0 || this.x > opWidth) this.vx *= -1;
            if(this.y < 0 || this.y > opHeight) this.vy *= -1;
        }
        draw() {
            opCtx.fillStyle = this.color;
            opCtx.fillRect(this.x, this.y, this.size, this.size);
        }
    }

    function animateOperators() {
        opCtx.clearRect(0, 0, opWidth, opHeight);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animateOperators);
    }
    animateOperators();


    // Sequence Logic
    function log(msg) {
        document.getElementById('log').innerText = "> " + msg;
    }

    function activate(id) {
        document.getElementById(id).classList.add('active');
        setTimeout(() => document.getElementById(id).classList.remove('active'), 500);
    }

    function sendPacket(packetId, fromId, toId, duration, callback) {
        const pkt = document.getElementById(packetId);
        const from = document.getElementById(fromId).getBoundingClientRect();
        const to = document.getElementById(toId).getBoundingClientRect();
        
        // Calculate relative start (center of from) and end (center of to)
        // Since packets are in .connection containers which flex, we use raw animation on the packet element
        // Actually, simplified: animate opacity and transform vertically
        
        pkt.style.display = 'block';
        pkt.style.top = '0%';
        
        // CSS Animation approach for the packet inside the connection div
        pkt.animate([
            { top: '0%' },
            { top: '100%' }
        ], {
            duration: duration,
            easing: 'linear'
        }).onfinish = () => {
            pkt.style.display = 'none';
            if (callback) callback();
        };
    }

    function startSequence() {
        log("GUARDIAN initiates command...");
        document.getElementById('guardian').classList.add('active');
        
        // Step 1: Guardian -> Maestro
        setTimeout(() => {
            document.getElementById('guardian').classList.remove('active');
            sendPacket('p1', 'guardian', 'maestro', 800, () => {
                log("MAESTRO analyzing intent...");
                document.getElementById('maestro').classList.add('active');
                
                // Step 2: Maestro -> Orchestrator
                setTimeout(() => {
                    document.getElementById('maestro').classList.remove('active');
                    sendPacket('p2', 'maestro', 'orchestrator', 800, () => {
                        log("ORCHESTRATOR (MacBook) allocating resources...");
                        document.getElementById('orchestrator').classList.add('active');
                        
                        // Step 3: Orchestrator -> Coordinator
                        setTimeout(() => {
                            document.getElementById('orchestrator').classList.remove('active');
                            sendPacket('p3', 'orchestrator', 'coordinator', 800, () => {
                                log("COORDINATOR (Cloud) scaling infrastructure...");
                                document.getElementById('coordinator').classList.add('active');
                                
                                // Step 4: Coordinator -> Operators
                                setTimeout(() => {
                                    document.getElementById('coordinator').classList.remove('active');
                                    sendPacket('p4', 'coordinator', 'operators', 800, () => {
                                        log("DEPLOYING 250,000,000 OPERATORS...");
                                        explodeOperators();
                                    });
                                }, 1000);
                            });
                        }, 1000);
                    });
                }, 1000);
            });
        }, 500);
    }

    function explodeOperators() {
        const countEl = document.getElementById('count');
        let currentCount = 0;
        const target = 250000000;
        
        // Boom effect
        document.getElementById('operators').style.boxShadow = "0 0 50px #fff";
        setTimeout(() => document.getElementById('operators').style.boxShadow = "none", 200);

        // Spawn particles
        for(let i=0; i<500; i++) { // Visual limit
            particles.push(new Particle());
        }

        // Counter animation
        const interval = setInterval(() => {
            currentCount += Math.floor(Math.random() * 10000000);
            if (currentCount >= target) {
                currentCount = target;
                clearInterval(interval);
                log("DEPLOYMENT COMPLETE. THE WORLD IS YOURS.");
            }
            countEl.innerText = currentCount.toLocaleString();
        }, 50);
    }

</script>

</body>
</html>
