<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      color: var(--text-primary, #1a1a1a);
    }
    .container { padding: 24px; max-width: 600px; }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      font-size: 14px;
      color: var(--text-secondary, #666);
      margin-top: 8px;
    }
    .tagline {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 12px;
      font-size: 12px;
      color: var(--text-tertiary, #999);
    }
    .tagline span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Progress */
    .progress-container {
      margin-bottom: 32px;
    }
    .progress-bar {
      height: 6px;
      background: var(--bg-secondary, #e5e5e5);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    .progress-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #6366f1, #ec4899);
      border-radius: 3px;
      transform-origin: left;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .progress-steps {
      display: flex;
      justify-content: space-between;
    }
    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .step-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--bg-secondary, #e5e5e5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
    }
    .step-circle.active {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    .step-circle.completed {
      background: #22c55e;
      color: white;
    }
    .step-circle:focus-visible {
      outline: 2px solid #6366f1;
      outline-offset: 2px;
    }
    .step-label {
      font-size: 11px;
      color: var(--text-tertiary, #999);
    }
    .step-label.active {
      color: var(--text-primary, #1a1a1a);
      font-weight: 500;
    }

    /* Step Content */
    .step-content {
      min-height: 200px;
      margin-bottom: 24px;
    }
    .step-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .step-description {
      font-size: 14px;
      color: var(--text-secondary, #666);
      margin-bottom: 20px;
    }

    /* GitHub Connect */
    .github-btn {
      width: 100%;
      padding: 16px;
      background: #24292e;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
    }
    .github-btn:hover {
      background: #1a1e21;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    .github-btn:focus-visible {
      outline: 2px solid #6366f1;
      outline-offset: 2px;
    }
    .github-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    .connected-badge {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 12px;
    }
    .connected-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
    }
    .connected-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .connected-info { flex: 1; }
    .connected-name { font-weight: 600; }
    .connected-status {
      font-size: 12px;
      color: #22c55e;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Repository Selection */
    .repo-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 240px;
      overflow-y: auto;
    }
    .repo-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      background: var(--bg-secondary, #f5f5f5);
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.15s;
    }
    .repo-card:hover {
      background: var(--bg-hover, #eee);
      transform: translateX(4px);
    }
    .repo-card.selected {
      border-color: #6366f1;
      background: rgba(99, 102, 241, 0.05);
    }
    .repo-icon { font-size: 20px; }
    .repo-info { flex: 1; }
    .repo-name { font-size: 14px; font-weight: 600; }
    .repo-full { font-size: 11px; color: var(--text-secondary, #666); }

    /* Agent Selection */
    .agent-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
    }
    @media (min-width: 400px) {
      .agent-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .agent-card {
      padding: 16px 12px;
      background: var(--bg-secondary, #f5f5f5);
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s, background 0.2s;
    }
    .agent-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .agent-card:focus-visible {
      outline: 2px solid #6366f1;
      outline-offset: 2px;
    }
    .agent-card.selected {
      border-color: #6366f1;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1));
    }
    .agent-emoji { font-size: 32px; margin-bottom: 8px; }
    .agent-name { font-size: 13px; font-weight: 600; }
    .agent-desc { font-size: 10px; color: var(--text-secondary, #666); margin-top: 4px; }

    /* Complete */
    .complete-animation {
      text-align: center;
      padding: 40px 0;
    }
    .confetti {
      font-size: 64px;
      animation: bounce 0.6s ease-out;
    }
    @keyframes bounce {
      0% { transform: scale(0); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .complete-title {
      font-size: 24px;
      font-weight: 700;
      margin-top: 16px;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .complete-subtitle {
      font-size: 14px;
      color: var(--text-secondary, #666);
      margin-top: 8px;
    }

    /* Navigation */
    .nav-bar {
      display: flex;
      gap: 12px;
    }
    .btn {
      flex: 1;
      padding: 14px 24px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
    }
    .btn-primary:focus-visible {
      outline: 2px solid #6366f1;
      outline-offset: 2px;
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .btn-secondary {
      background: var(--bg-secondary, #f0f0f0);
      color: var(--text-primary, #1a1a1a);
    }
    .btn-secondary:hover {
      background: var(--bg-hover, #e5e5e5);
    }
    .btn-secondary:focus-visible {
      outline: 2px solid #6366f1;
      outline-offset: 2px;
    }
    .btn-skip {
      background: transparent;
      color: var(--text-secondary, #666);
      font-size: 13px;
    }
    .btn-skip:focus-visible {
      outline: 2px solid #6366f1;
      outline-offset: 2px;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body { color: #e5e5e5; }
      .step-circle { background: #333; }
      .repo-card, .agent-card { background: #2a2a2a; }
      .repo-card:hover, .agent-card:hover { background: #333; }
      .btn-secondary { background: #333; color: #e5e5e5; }
    }
  </style>
</head>
<body>
  <div class="container" id="root">
    <div style="text-align:center;padding:40px;">
      <div class="logo">üå∏</div>
      <div style="margin-top:16px;color:#666;">Loading...</div>
    </div>
  </div>
  <script type="module">
    const root = document.getElementById('root');
    const data = window.openai?.toolOutput ?? {};
    let widgetState = window.openai?.widgetState ?? {
      currentStep: 0,
      githubConnected: false,
      selectedRepo: null,
      selectedAgent: null,
      completed: false
    };

    const { user = null, repositories = [], current_project = null } = data;

    // Check if already connected
    if (user && user.login) {
      widgetState.githubConnected = true;
    }
    if (current_project?.repository || current_project?.github_repo) {
      widgetState.selectedRepo = current_project;
    }

    const STEPS = [
      { id: 'github', label: 'Connect', icon: 'üîó' },
      { id: 'repo', label: 'Repository', icon: 'üì¶' },
      { id: 'agent', label: 'First Agent', icon: 'ü§ñ' },
      { id: 'complete', label: 'Done', icon: '‚ú®' }
    ];

    const STARTER_AGENTS = [
      { id: 'codegen', emoji: 'üíª', name: 'CodeGen', desc: 'Generate code from issues' },
      { id: 'review', emoji: 'üîç', name: 'Review', desc: 'Review pull requests' },
      { id: 'issue', emoji: 'üìã', name: 'Issue', desc: 'Manage GitHub issues' },
      { id: 'coordinator', emoji: 'üéØ', name: 'Coordinator', desc: 'Orchestrate workflows' },
      { id: 'market_research', emoji: 'üìä', name: 'Research', desc: 'Market analysis' },
      { id: 'content_creation', emoji: '‚úçÔ∏è', name: 'Content', desc: 'Create content' }
    ];

    function updateState() {
      if (window.openai?.setWidgetState) {
        window.openai.setWidgetState(widgetState);
      }
    }

    function getProgress() {
      let progress = 0;
      if (widgetState.githubConnected) progress += 33;
      if (widgetState.selectedRepo) progress += 33;
      if (widgetState.selectedAgent) progress += 34;
      return progress;
    }

    async function connectGitHub() {
      if (window.openai?.callTool) {
        await window.openai.callTool('start_github_oauth', {});
      }
    }

    function selectRepo(repo) {
      widgetState.selectedRepo = repo;
      updateState();
      render();
    }

    function selectAgent(agentId) {
      widgetState.selectedAgent = agentId;
      updateState();
      render();
    }

    function nextStep() {
      if (widgetState.currentStep < STEPS.length - 1) {
        widgetState.currentStep++;
        if (widgetState.currentStep === 3) {
          widgetState.completed = true;
        }
        updateState();
        render();
      }
    }

    function prevStep() {
      if (widgetState.currentStep > 0) {
        widgetState.currentStep--;
        updateState();
        render();
      }
    }

    async function finishOnboarding() {
      if (window.openai?.callTool) {
        if (widgetState.selectedRepo) {
          await window.openai.callTool('set_project', {
            repository: widgetState.selectedRepo.full_name || widgetState.selectedRepo.repository,
            owner: widgetState.selectedRepo.owner?.login || widgetState.selectedRepo.owner,
            name: widgetState.selectedRepo.name
          });
        }
        if (widgetState.selectedAgent) {
          await window.openai.callTool('execute_agent', {
            agent: widgetState.selectedAgent
          });
        }
      }
    }

    function renderStep() {
      switch (widgetState.currentStep) {
        case 0: // GitHub Connect
          if (widgetState.githubConnected && user) {
            return `
              <div class="connected-badge">
                <div class="connected-icon">
                  ${user.avatar_url ? `<img src="${user.avatar_url}" alt="${user.login}">` : 'üë§'}
                </div>
                <div class="connected-info">
                  <div class="connected-name">${user.name || user.login}</div>
                  <div class="connected-status">
                    <span style="color:#22c55e;">‚óè</span> Connected as @${user.login}
                  </div>
                </div>
              </div>
            `;
          }
          return `
            <button class="github-btn" id="githubBtn">
              <svg viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
              Connect with GitHub
            </button>
          `;

        case 1: // Repository
          if (repositories.length === 0) {
            return `
              <div style="text-align:center;padding:40px;color:#666;">
                <div style="font-size:40px;margin-bottom:16px;">üì≠</div>
                <div>No repositories found</div>
                <div style="font-size:12px;margin-top:8px;">Connect GitHub to see your repositories</div>
              </div>
            `;
          }
          return `
            <div class="repo-list">
              ${repositories.slice(0, 6).map(repo => `
                <div class="repo-card ${widgetState.selectedRepo?.id === repo.id ? 'selected' : ''}" data-repo="${repo.id}">
                  <span class="repo-icon">${repo.private ? 'üîí' : 'üìÅ'}</span>
                  <div class="repo-info">
                    <div class="repo-name">${repo.name}</div>
                    <div class="repo-full">${repo.full_name || (repo.owner?.login || repo.owner) + '/' + repo.name}</div>
                  </div>
                  ${widgetState.selectedRepo?.id === repo.id ? '<span style="color:#6366f1;">‚úì</span>' : ''}
                </div>
              `).join('')}
            </div>
          `;

        case 2: // Agent
          return `
            <div class="agent-grid">
              ${STARTER_AGENTS.map(agent => `
                <div class="agent-card ${widgetState.selectedAgent === agent.id ? 'selected' : ''}" data-agent="${agent.id}">
                  <div class="agent-emoji">${agent.emoji}</div>
                  <div class="agent-name">${agent.name}</div>
                  <div class="agent-desc">${agent.desc}</div>
                </div>
              `).join('')}
            </div>
          `;

        case 3: // Complete
          return `
            <div class="complete-animation">
              <div class="confetti">üéâ</div>
              <div class="complete-title">You're All Set!</div>
              <div class="complete-subtitle">Miyabi Society is ready to help you build amazing things</div>
            </div>
          `;
      }
    }

    function canProceed() {
      switch (widgetState.currentStep) {
        case 0: return widgetState.githubConnected;
        case 1: return widgetState.selectedRepo !== null;
        case 2: return widgetState.selectedAgent !== null;
        case 3: return true;
      }
    }

    function render() {
      const step = STEPS[widgetState.currentStep];
      const progress = getProgress();

      root.innerHTML = `
        <div class="header">
          <div class="logo">üå∏</div>
          <div class="title">Welcome to Miyabi</div>
          <div class="subtitle">Self-Operating AI Development Platform</div>
          <div class="tagline">
            <span>ü§ñ 25 Agents</span>
            <span>‚ö° 22 Skills</span>
            <span>üõ†Ô∏è 50+ Tools</span>
          </div>
        </div>

        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" style="transform: scaleX(${progress / 100})"></div>
          </div>
          <div class="progress-steps">
            ${STEPS.map((s, i) => `
              <div class="step">
                <div class="step-circle ${i < widgetState.currentStep ? 'completed' : i === widgetState.currentStep ? 'active' : ''}">
                  ${i < widgetState.currentStep ? '‚úì' : s.icon}
                </div>
                <div class="step-label ${i === widgetState.currentStep ? 'active' : ''}">${s.label}</div>
              </div>
            `).join('')}
          </div>
        </div>

        <div class="step-content">
          <div class="step-title">${
            widgetState.currentStep === 0 ? 'Connect Your GitHub Account' :
            widgetState.currentStep === 1 ? 'Select a Repository' :
            widgetState.currentStep === 2 ? 'Choose Your First Agent' :
            'Setup Complete!'
          }</div>
          <div class="step-description">${
            widgetState.currentStep === 0 ? 'Link your GitHub to access repositories and manage issues' :
            widgetState.currentStep === 1 ? 'Pick a repository for Miyabi agents to work with' :
            widgetState.currentStep === 2 ? 'Start with one of our recommended agents' :
            'Your Miyabi Society is configured and ready'
          }</div>
          ${renderStep()}
        </div>

        <div class="nav-bar">
          ${widgetState.currentStep > 0 && widgetState.currentStep < 3 ? `
            <button class="btn btn-secondary" id="prevBtn">‚Üê Back</button>
          ` : ''}
          ${widgetState.currentStep < 3 ? `
            <button class="btn btn-primary" id="nextBtn" ${!canProceed() ? 'disabled' : ''}>
              ${widgetState.currentStep === 2 ? 'Complete Setup' : 'Continue ‚Üí'}
            </button>
          ` : `
            <button class="btn btn-primary" id="finishBtn">
              üöÄ Start Using Miyabi
            </button>
          `}
        </div>
        ${widgetState.currentStep === 0 && !widgetState.githubConnected ? `
          <button class="btn btn-skip" id="skipBtn" style="width:100%;margin-top:12px;">
            Skip for now
          </button>
        ` : ''}
      `;

      // Event listeners
      document.getElementById('githubBtn')?.addEventListener('click', connectGitHub);
      document.getElementById('prevBtn')?.addEventListener('click', prevStep);
      document.getElementById('nextBtn')?.addEventListener('click', nextStep);
      document.getElementById('finishBtn')?.addEventListener('click', finishOnboarding);
      document.getElementById('skipBtn')?.addEventListener('click', () => {
        widgetState.currentStep = 3;
        widgetState.completed = true;
        updateState();
        render();
      });

      document.querySelectorAll('.repo-card').forEach(card => {
        card.addEventListener('click', () => {
          const repoId = parseInt(card.dataset.repo);
          const repo = repositories.find(r => r.id === repoId);
          if (repo) selectRepo(repo);
        });
      });

      document.querySelectorAll('.agent-card').forEach(card => {
        card.addEventListener('click', () => selectAgent(card.dataset.agent));
      });

      if (window.openai?.notifyIntrinsicHeight) {
        window.openai.notifyIntrinsicHeight(Math.min(root.scrollHeight, 700));
      }
    }

    render();
  </script>
</body>
</html>
