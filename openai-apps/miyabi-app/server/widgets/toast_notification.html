<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      color: var(--text-primary, #1a1a1a);
    }

    .toast-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px;
      max-width: 400px;
    }

    .toast {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.08);
      animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast.exiting {
      animation: slideOut 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes slideOut {
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    /* Progress bar */
    .toast-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      background: currentColor;
      opacity: 0.3;
      animation: progress var(--duration, 5s) linear forwards;
    }

    @keyframes progress {
      from { width: 100%; }
      to { width: 0%; }
    }

    /* Toast variants */
    .toast.success {
      border-left: 4px solid #22c55e;
    }
    .toast.success .toast-icon { color: #22c55e; }
    .toast.success .toast-progress { background: #22c55e; }

    .toast.error {
      border-left: 4px solid #ef4444;
    }
    .toast.error .toast-icon { color: #ef4444; }
    .toast.error .toast-progress { background: #ef4444; }

    .toast.warning {
      border-left: 4px solid #f59e0b;
    }
    .toast.warning .toast-icon { color: #f59e0b; }
    .toast.warning .toast-progress { background: #f59e0b; }

    .toast.info {
      border-left: 4px solid #6366f1;
    }
    .toast.info .toast-icon { color: #6366f1; }
    .toast.info .toast-progress { background: #6366f1; }

    .toast.loading {
      border-left: 4px solid #8b5cf6;
    }
    .toast.loading .toast-icon {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .toast-icon {
      font-size: 20px;
      flex-shrink: 0;
    }

    .toast-content {
      flex: 1;
      min-width: 0;
    }

    .toast-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .toast-message {
      font-size: 13px;
      color: var(--text-secondary, #666);
      line-height: 1.4;
    }

    .toast-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .toast-action {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.15s;
    }

    .toast-action.primary {
      background: #6366f1;
      color: white;
    }
    .toast-action.primary:hover {
      background: #4f46e5;
    }

    .toast-action.secondary {
      background: var(--bg-secondary, #f0f0f0);
      color: var(--text-primary, #1a1a1a);
    }
    .toast-action.secondary:hover {
      background: var(--bg-hover, #e5e5e5);
    }

    .toast-close {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      border: none;
      background: transparent;
      color: var(--text-tertiary, #999);
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.15s;
    }

    .toast-close:hover {
      background: var(--bg-secondary, #f0f0f0);
      color: var(--text-primary, #1a1a1a);
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 24px;
      color: var(--text-secondary, #666);
    }
    .empty-icon {
      font-size: 32px;
      margin-bottom: 8px;
      opacity: 0.5;
    }
    .empty-text {
      font-size: 13px;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      .toast {
        background: #2a2a2a;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
      }
      .toast-action.secondary {
        background: #333;
        color: #e5e5e5;
      }
      .toast-close:hover {
        background: #333;
      }
    }
  </style>
</head>
<body>
  <div class="toast-container" id="root"></div>
  <script type="module">
    const root = document.getElementById('root');
    const data = window.openai?.toolOutput ?? {};
    let widgetState = window.openai?.widgetState ?? {
      toasts: []
    };

    const { notifications = [], type = 'info', title = '', message = '', actions = [] } = data;

    // If single notification passed, convert to array
    if (title || message) {
      widgetState.toasts = [{
        id: Date.now(),
        type: type,
        title: title,
        message: message,
        actions: actions,
        duration: type === 'loading' ? null : 5000,
        timestamp: Date.now()
      }];
    } else if (notifications.length > 0) {
      widgetState.toasts = notifications.map((n, i) => ({
        id: Date.now() + i,
        type: n.type || 'info',
        title: n.title || '',
        message: n.message || '',
        actions: n.actions || [],
        duration: n.type === 'loading' ? null : (n.duration || 5000),
        timestamp: Date.now()
      }));
    }

    function updateState() {
      if (window.openai?.setWidgetState) {
        window.openai.setWidgetState(widgetState);
      }
    }

    function getIcon(type) {
      switch (type) {
        case 'success': return 'âœ“';
        case 'error': return 'âœ•';
        case 'warning': return 'âš ';
        case 'loading': return 'â—Œ';
        default: return 'â„¹';
      }
    }

    function dismissToast(id) {
      const toastEl = document.querySelector(`[data-toast-id="${id}"]`);
      if (toastEl) {
        toastEl.classList.add('exiting');
        setTimeout(() => {
          widgetState.toasts = widgetState.toasts.filter(t => t.id !== id);
          updateState();
          render();
        }, 200);
      }
    }

    async function handleAction(action, toastId) {
      if (action.tool && window.openai?.callTool) {
        try {
          await window.openai.callTool(action.tool, action.params || {});
        } catch (e) {
          console.error('Action failed:', e);
        }
      }
      if (action.dismiss !== false) {
        dismissToast(toastId);
      }
    }

    function render() {
      if (widgetState.toasts.length === 0) {
        root.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">ðŸ””</div>
            <div class="empty-text">No notifications</div>
          </div>
        `;
        if (window.openai?.notifyIntrinsicHeight) {
          window.openai.notifyIntrinsicHeight(root.scrollHeight);
        }
        return;
      }

      root.innerHTML = widgetState.toasts.map(toast => `
        <div class="toast ${toast.type}" data-toast-id="${toast.id}" style="--duration: ${toast.duration || 5000}ms">
          <span class="toast-icon">${getIcon(toast.type)}</span>
          <div class="toast-content">
            ${toast.title ? `<div class="toast-title">${toast.title}</div>` : ''}
            ${toast.message ? `<div class="toast-message">${toast.message}</div>` : ''}
            ${toast.actions && toast.actions.length > 0 ? `
              <div class="toast-actions">
                ${toast.actions.map((action, i) => `
                  <button class="toast-action ${i === 0 ? 'primary' : 'secondary'}" data-action-index="${i}" data-toast-id="${toast.id}">
                    ${action.label}
                  </button>
                `).join('')}
              </div>
            ` : ''}
          </div>
          ${toast.duration ? `<div class="toast-progress"></div>` : ''}
          <button class="toast-close" data-dismiss="${toast.id}">Ã—</button>
        </div>
      `).join('');

      // Auto-dismiss after duration
      widgetState.toasts.forEach(toast => {
        if (toast.duration) {
          setTimeout(() => dismissToast(toast.id), toast.duration);
        }
      });

      // Event listeners
      document.querySelectorAll('.toast-close').forEach(btn => {
        btn.addEventListener('click', () => dismissToast(parseInt(btn.dataset.dismiss)));
      });

      document.querySelectorAll('.toast-action').forEach(btn => {
        btn.addEventListener('click', () => {
          const toastId = parseInt(btn.dataset.toastId);
          const actionIndex = parseInt(btn.dataset.actionIndex);
          const toast = widgetState.toasts.find(t => t.id === toastId);
          if (toast && toast.actions[actionIndex]) {
            handleAction(toast.actions[actionIndex], toastId);
          }
        });
      });

      if (window.openai?.notifyIntrinsicHeight) {
        window.openai.notifyIntrinsicHeight(root.scrollHeight);
      }
    }

    render();
  </script>
</body>
</html>
