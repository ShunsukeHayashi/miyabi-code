<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      color: var(--text-primary, #1a1a1a);
    }
    .container { padding: 16px; max-width: 700px; }
    .search-header {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .search-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border, #e0e0e0);
      border-radius: 10px;
      font-size: 14px;
      background: var(--bg-secondary, #f5f5f5);
    }
    .search-input:focus { outline: none; border-color: var(--accent, #667eea); }
    .search-btn {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: var(--accent, #667eea);
      color: white;
      cursor: pointer;
    }
    .filter-row {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .filter-chip {
      padding: 6px 12px;
      border-radius: 16px;
      background: var(--bg-secondary, #f0f0f0);
      font-size: 12px;
      cursor: pointer;
      border: 1px solid transparent;
    }
    .filter-chip.active { background: var(--accent, #667eea); color: white; }
    .results-count {
      font-size: 13px;
      color: var(--text-secondary, #666);
      margin-bottom: 12px;
    }
    .result-list { display: flex; flex-direction: column; gap: 12px; }
    .result-item {
      background: var(--bg-secondary, #f5f5f5);
      border-radius: 10px;
      overflow: hidden;
    }
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: var(--bg-tertiary, #eee);
      border-bottom: 1px solid var(--border, #ddd);
    }
    .result-file {
      font-family: monospace;
      font-size: 12px;
      color: var(--accent, #667eea);
    }
    .result-line { font-size: 11px; color: var(--text-secondary, #666); }
    .result-code {
      padding: 12px;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 12px;
      line-height: 1.5;
      overflow-x: auto;
      white-space: pre;
    }
    .highlight {
      background: #fef08a;
      padding: 1px 2px;
      border-radius: 2px;
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary, #666);
    }
    @media (prefers-color-scheme: dark) {
      body { color: #e5e5e5; }
      .result-item, .search-input, .filter-chip { background: #2a2a2a; border-color: #333; }
      .result-header { background: #222; border-color: #333; }
      .result-file { color: #a5b4fc; }
      .highlight { background: #854d0e; color: #fef08a; }
    }
  </style>
</head>
<body>
  <div class="container" id="root"></div>
  <script type="module">
    const root = document.getElementById('root');
    const data = window.openai?.toolOutput ?? {};
    let widgetState = window.openai?.widgetState ?? { query: '', fileType: 'all' };

    const { results = [], query = '', total = 0 } = data;

    const FILE_TYPES = ['all', 'rs', 'ts', 'tsx', 'py', 'md', 'json'];

    function highlightMatch(text, query) {
      if (!query) return text;
      const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    async function doSearch() {
      const q = widgetState.query;
      if (!q || q.length < 2) return;
      if (window.openai?.callTool) {
        const params = { query: q };
        if (widgetState.fileType !== 'all') {
          params.file_pattern = `*.${widgetState.fileType}`;
        }
        await window.openai.callTool('search_code', params);
      }
    }

    function setFileType(type) {
      widgetState.fileType = type;
      if (window.openai?.setWidgetState) {
        window.openai.setWidgetState(widgetState);
      }
      render();
    }

    function onQueryChange(e) {
      widgetState.query = e.target.value;
      if (window.openai?.setWidgetState) {
        window.openai.setWidgetState(widgetState);
      }
    }

    function render() {
      root.innerHTML = `
        <div class="search-header">
          <input type="text" class="search-input" placeholder="Search code..." value="${widgetState.query || query}" id="searchInput">
          <button class="search-btn" id="searchBtn">Search</button>
        </div>
        <div class="filter-row">
          ${FILE_TYPES.map(t => `
            <span class="filter-chip ${widgetState.fileType === t ? 'active' : ''}" data-type="${t}">
              ${t === 'all' ? 'All Files' : '.' + t}
            </span>
          `).join('')}
        </div>

        ${results.length > 0 ? `
          <div class="results-count">${total || results.length} results found</div>
          <div class="result-list">
            ${results.slice(0, 10).map(r => `
              <div class="result-item">
                <div class="result-header">
                  <span class="result-file">${r.file || r.path}</span>
                  <span class="result-line">Line ${r.line || r.line_number || '?'}</span>
                </div>
                <div class="result-code">${highlightMatch(r.content || r.text || r.match || '', query)}</div>
              </div>
            `).join('')}
            ${results.length > 10 ? `
              <div style="text-align:center;padding:16px;color:var(--text-secondary,#666);">
                +${results.length - 10} more results
              </div>
            ` : ''}
          </div>
        ` : `
          <div class="empty-state">
            ${query ? 'No results found' : 'Enter a search query to find code'}
          </div>
        `}
      `;

      document.getElementById('searchInput')?.addEventListener('input', onQueryChange);
      document.getElementById('searchInput')?.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') doSearch();
      });
      document.getElementById('searchBtn')?.addEventListener('click', doSearch);
      document.querySelectorAll('.filter-chip').forEach(chip => {
        chip.addEventListener('click', () => setFileType(chip.dataset.type));
      });
    }

    render();
    if (window.openai?.notifyIntrinsicHeight) {
      window.openai.notifyIntrinsicHeight(root.scrollHeight);
    }
  </script>
</body>
</html>
