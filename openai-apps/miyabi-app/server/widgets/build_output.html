<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      color: var(--text-primary, #1a1a1a);
    }
    .container { padding: 16px; max-width: 700px; }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .status-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .status-icon.success { background: linear-gradient(135deg, #22c55e, #16a34a); }
    .status-icon.error { background: linear-gradient(135deg, #ef4444, #dc2626); }
    .status-icon.running { background: linear-gradient(135deg, #3b82f6, #2563eb); animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .header-info { flex: 1; }
    .title { font-size: 18px; font-weight: 600; }
    .subtitle { font-size: 12px; color: var(--text-secondary, #666); }
    .stats-row {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }
    .stat {
      padding: 12px 16px;
      background: var(--bg-secondary, #f5f5f5);
      border-radius: 10px;
      text-align: center;
      flex: 1;
    }
    .stat-value { font-size: 18px; font-weight: 700; }
    .stat-label { font-size: 11px; color: var(--text-secondary, #666); margin-top: 2px; }
    .terminal {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    .terminal-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: #2d2d2d;
    }
    .terminal-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .terminal-dot.red { background: #ff5f56; }
    .terminal-dot.yellow { background: #ffbd2e; }
    .terminal-dot.green { background: #27c93f; }
    .terminal-title {
      flex: 1;
      text-align: center;
      font-size: 12px;
      color: #999;
    }
    .terminal-output {
      padding: 12px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 12px;
      line-height: 1.5;
      color: #d4d4d4;
    }
    .output-line { white-space: pre-wrap; word-break: break-all; }
    .output-line.error { color: #f87171; }
    .output-line.warning { color: #fbbf24; }
    .output-line.success { color: #4ade80; }
    .output-line.info { color: #60a5fa; }
    .errors-section { margin-top: 16px; }
    .section-title { font-size: 14px; font-weight: 600; margin-bottom: 8px; }
    .error-item {
      padding: 10px 12px;
      background: #fee2e2;
      border-radius: 8px;
      margin-bottom: 8px;
      border-left: 3px solid #ef4444;
    }
    .error-file { font-family: monospace; font-size: 12px; color: #b91c1c; margin-bottom: 4px; }
    .error-message { font-size: 13px; color: #7f1d1d; }
    .action-bar { margin-top: 16px; display: flex; gap: 8px; }
    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      font-size: 13px;
      cursor: pointer;
    }
    .btn-primary { background: var(--accent, #667eea); color: white; }
    .btn-secondary { background: var(--bg-secondary, #e5e5e5); }
    @media (prefers-color-scheme: dark) {
      body { color: #e5e5e5; }
      .stat { background: #2a2a2a; }
      .stat-label, .subtitle { color: #999; }
      .error-item { background: #3d1515; border-color: #dc2626; }
      .error-file { color: #f87171; }
      .error-message { color: #fca5a5; }
    }
  </style>
</head>
<body>
  <div class="container" id="root"></div>
  <script type="module">
    const root = document.getElementById('root');
    const data = window.openai?.toolOutput ?? {};

    const {
      command = 'cargo build',
      status = 'success',
      output = '',
      duration_ms = 0,
      errors = [],
      warnings = [],
      exit_code = 0
    } = data;

    function formatDuration(ms) {
      if (ms < 1000) return `${ms}ms`;
      if (ms < 60000) return `${(ms / 1000).toFixed(1)}s`;
      return `${(ms / 60000).toFixed(1)}m`;
    }

    function classifyLine(line) {
      const l = line.toLowerCase();
      if (l.includes('error') || l.includes('failed')) return 'error';
      if (l.includes('warning')) return 'warning';
      if (l.includes('finished') || l.includes('compiled') || l.includes('success')) return 'success';
      if (l.includes('compiling') || l.includes('downloading')) return 'info';
      return '';
    }

    const outputLines = output.split('\n').filter(l => l.trim());
    const statusIcons = { success: '✓', error: '✗', running: '⟳' };

    root.innerHTML = `
      <div class="header">
        <div class="status-icon ${status}">${statusIcons[status] || '?'}</div>
        <div class="header-info">
          <div class="title">${command}</div>
          <div class="subtitle">Exit code: ${exit_code}</div>
        </div>
      </div>

      <div class="stats-row">
        <div class="stat">
          <div class="stat-value">${formatDuration(duration_ms)}</div>
          <div class="stat-label">Duration</div>
        </div>
        <div class="stat">
          <div class="stat-value">${errors.length}</div>
          <div class="stat-label">Errors</div>
        </div>
        <div class="stat">
          <div class="stat-value">${warnings.length}</div>
          <div class="stat-label">Warnings</div>
        </div>
      </div>

      <div class="terminal">
        <div class="terminal-header">
          <div class="terminal-dot red"></div>
          <div class="terminal-dot yellow"></div>
          <div class="terminal-dot green"></div>
          <div class="terminal-title">${command}</div>
        </div>
        <div class="terminal-output">
          ${outputLines.slice(-50).map(line => `
            <div class="output-line ${classifyLine(line)}">${escapeHtml(line)}</div>
          `).join('')}
        </div>
      </div>

      ${errors.length > 0 ? `
      <div class="errors-section">
        <div class="section-title">Errors (${errors.length})</div>
        ${errors.slice(0, 5).map(err => `
          <div class="error-item">
            ${err.file ? `<div class="error-file">${err.file}${err.line ? ':' + err.line : ''}</div>` : ''}
            <div class="error-message">${err.message || err}</div>
          </div>
        `).join('')}
      </div>
      ` : ''}

      <div class="action-bar">
        ${status === 'error' ? `<button class="btn btn-primary" id="retryBtn">Retry Build</button>` : ''}
        <button class="btn btn-secondary" id="clipBtn">Copy Output</button>
      </div>
    `;

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.getElementById('retryBtn')?.addEventListener('click', async () => {
      if (window.openai?.callTool) {
        await window.openai.callTool('cargo_build', {});
      }
    });

    document.getElementById('clipBtn')?.addEventListener('click', () => {
      navigator.clipboard?.writeText(output);
    });

    if (window.openai?.notifyIntrinsicHeight) {
      window.openai.notifyIntrinsicHeight(root.scrollHeight);
    }
  </script>
</body>
</html>
