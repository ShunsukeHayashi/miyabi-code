<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      color: var(--text-primary, #1a1a1a);
    }
    .container { padding: 16px; max-width: 600px; }
    .header { margin-bottom: 16px; }
    .title { font-size: 18px; font-weight: 600; }
    .subtitle { font-size: 12px; color: var(--text-secondary, #666); margin-top: 4px; }
    .timeline {
      position: relative;
      padding-left: 24px;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 8px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--border, #e0e0e0);
    }
    .commit {
      position: relative;
      padding: 12px;
      margin-bottom: 12px;
      background: var(--bg-secondary, #f5f5f5);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.1s;
    }
    .commit:hover {
      transform: translateX(4px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .commit::before {
      content: '';
      position: absolute;
      left: -20px;
      top: 18px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent, #667eea);
      border: 2px solid white;
    }
    .commit-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }
    .commit-hash {
      font-family: monospace;
      font-size: 12px;
      padding: 2px 6px;
      background: var(--bg-tertiary, #e0e0e0);
      border-radius: 4px;
      color: var(--accent, #667eea);
    }
    .commit-date {
      font-size: 11px;
      color: var(--text-secondary, #666);
    }
    .commit-message {
      font-size: 14px;
      margin-bottom: 6px;
      line-height: 1.4;
    }
    .commit-author {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-secondary, #666);
    }
    .author-avatar {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent, #667eea);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: white;
    }
    .commit-stats {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      font-size: 11px;
    }
    .stat-add { color: #22c55e; }
    .stat-del { color: #ef4444; }
    .stat-files { color: var(--text-secondary, #666); }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary, #666);
    }
    .load-more {
      text-align: center;
      margin-top: 16px;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: var(--accent, #667eea);
      color: white;
      font-size: 13px;
      cursor: pointer;
    }
    @media (prefers-color-scheme: dark) {
      body { color: #e5e5e5; }
      .commit { background: #2a2a2a; }
      .commit::before { border-color: #1a1a1a; }
      .timeline::before { background: #333; }
      .commit-hash { background: #333; }
      .commit-date, .commit-author, .stat-files { color: #999; }
    }
  </style>
</head>
<body>
  <div class="container" id="root"></div>
  <script type="module">
    const root = document.getElementById('root');
    const data = window.openai?.toolOutput ?? {};

    const { commits = [], branch = 'main' } = data;

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const d = new Date(dateStr);
      const now = new Date();
      const diff = now - d;
      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
      if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
      return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function getInitial(name) {
      return (name || 'U').charAt(0).toUpperCase();
    }

    root.innerHTML = `
      <div class="header">
        <div class="title">Commit History</div>
        <div class="subtitle">${branch} - ${commits.length} commits</div>
      </div>

      ${commits.length === 0 ? `
        <div class="empty-state">No commits found</div>
      ` : `
        <div class="timeline">
          ${commits.slice(0, 15).map(commit => {
            const c = typeof commit === 'string' ? { hash: commit, message: commit } : commit;
            return `
              <div class="commit" data-hash="${c.hash || c.sha || ''}">
                <div class="commit-header">
                  <span class="commit-hash">${(c.hash || c.sha || '').slice(0, 7)}</span>
                  <span class="commit-date">${formatDate(c.date || c.author?.date || c.commit?.author?.date)}</span>
                </div>
                <div class="commit-message">${c.message || c.commit?.message || 'No message'}</div>
                <div class="commit-author">
                  <span class="author-avatar">${getInitial(c.author?.name || c.author || c.commit?.author?.name)}</span>
                  <span>${c.author?.name || c.author || c.commit?.author?.name || 'Unknown'}</span>
                </div>
                ${c.stats || c.additions !== undefined ? `
                  <div class="commit-stats">
                    ${c.stats?.additions || c.additions ? `<span class="stat-add">+${c.stats?.additions || c.additions}</span>` : ''}
                    ${c.stats?.deletions || c.deletions ? `<span class="stat-del">-${c.stats?.deletions || c.deletions}</span>` : ''}
                    ${c.stats?.files || c.files_changed ? `<span class="stat-files">${c.stats?.files || c.files_changed} files</span>` : ''}
                  </div>
                ` : ''}
              </div>
            `;
          }).join('')}
        </div>

        ${commits.length > 15 ? `
          <div class="load-more">
            <button class="btn" id="loadMoreBtn">Load More</button>
          </div>
        ` : ''}
      `}
    `;

    document.querySelectorAll('.commit').forEach(el => {
      el.addEventListener('click', async () => {
        const hash = el.dataset.hash;
        if (hash && window.openai?.callTool) {
          await window.openai.callTool('git_show', { commit: hash });
        }
      });
    });

    document.getElementById('loadMoreBtn')?.addEventListener('click', async () => {
      if (window.openai?.callTool) {
        await window.openai.callTool('git_log', { limit: 30 });
      }
    });

    if (window.openai?.notifyIntrinsicHeight) {
      window.openai.notifyIntrinsicHeight(root.scrollHeight);
    }
  </script>
</body>
</html>
