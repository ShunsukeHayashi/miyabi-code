<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      color: var(--text-primary, #1a1a1a);
    }
    .container {
      padding: 16px;
      max-width: 600px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
    }
    .subtitle {
      font-size: 14px;
      color: var(--text-secondary, #666);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }
    .stat-card {
      background: var(--bg-secondary, #f5f5f5);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }
    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent, #667eea);
    }
    .stat-label {
      font-size: 12px;
      color: var(--text-secondary, #666);
      margin-top: 4px;
    }
    .branch-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--bg-secondary, #f0f0f0);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .branch-icon { color: #22c55e; }
    .commit-section {
      background: var(--bg-secondary, #f5f5f5);
      border-radius: 12px;
      padding: 12px;
    }
    .commit-header {
      font-size: 12px;
      color: var(--text-secondary, #666);
      margin-bottom: 8px;
    }
    .commit-hash {
      font-family: monospace;
      font-size: 12px;
      color: var(--accent, #667eea);
    }
    .commit-message {
      font-size: 14px;
      margin-top: 4px;
    }
    @media (prefers-color-scheme: dark) {
      body { color: #e5e5e5; }
      .stat-card, .branch-badge, .commit-section { background: #2a2a2a; }
      .stat-label, .subtitle, .commit-header { color: #999; }
    }
  </style>
</head>
<body>
  <div class="container" id="root">
    <div class="loading">Loading project status...</div>
  </div>
  <script type="module">
    const root = document.getElementById('root');
    const data = window.openai?.toolOutput ?? {};

    const {
      branch = 'main',
      crates = 0,
      mcp_servers = 0,
      agents = { total: 0, running: 0 },
      last_commit = { hash: '', message: '', author: '', date: '' },
      repo = 'miyabi-private'
    } = data;

    root.innerHTML = `
      <div class="header">
        <div class="logo">M</div>
        <div>
          <div class="title">Miyabi Project</div>
          <div class="subtitle">${repo}</div>
        </div>
      </div>

      <div class="branch-badge">
        <span class="branch-icon">*</span>
        <span>${branch}</span>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value">${crates}</div>
          <div class="stat-label">Crates</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${mcp_servers}</div>
          <div class="stat-label">MCP Servers</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${agents.total}</div>
          <div class="stat-label">Agents</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${agents.running}</div>
          <div class="stat-label">Running</div>
        </div>
      </div>

      ${last_commit.hash ? `
      <div class="commit-section">
        <div class="commit-header">Latest Commit</div>
        <div class="commit-hash">${last_commit.hash.slice(0, 7)}</div>
        <div class="commit-message">${last_commit.message || 'No message'}</div>
      </div>
      ` : ''}
    `;

    // Notify host of content height
    if (window.openai?.notifyIntrinsicHeight) {
      window.openai.notifyIntrinsicHeight(root.scrollHeight);
    }
  </script>
</body>
</html>
