<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      color: var(--text-primary, #1a1a1a);
    }
    .container { padding: 16px; max-width: 600px; }
    .header { margin-bottom: 16px; }
    .title { font-size: 18px; font-weight: 600; display: flex; align-items: center; gap: 8px; }
    .branch-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--bg-secondary, #f0f0f0);
      padding: 4px 10px;
      border-radius: 16px;
      font-size: 13px;
    }
    .branch-icon { color: #22c55e; }
    .section { margin-bottom: 16px; }
    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary, #666);
      margin-bottom: 8px;
      text-transform: uppercase;
    }
    .file-list {
      background: var(--bg-secondary, #f5f5f5);
      border-radius: 10px;
      overflow: hidden;
    }
    .file-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border, #e0e0e0);
      font-size: 13px;
    }
    .file-item:last-child { border-bottom: none; }
    .file-status {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
    }
    .file-status.modified { background: #fef3c7; color: #d97706; }
    .file-status.added { background: #d1fae5; color: #059669; }
    .file-status.deleted { background: #fee2e2; color: #dc2626; }
    .file-status.untracked { background: #e0e7ff; color: #4f46e5; }
    .file-status.renamed { background: #dbeafe; color: #2563eb; }
    .file-path {
      font-family: monospace;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .file-size {
      font-size: 11px;
      color: var(--text-secondary, #666);
    }
    .empty-state {
      text-align: center;
      padding: 24px;
      color: var(--text-secondary, #666);
    }
    .summary {
      display: flex;
      gap: 16px;
      margin-top: 12px;
    }
    .summary-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }
    .summary-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .summary-dot.modified { background: #d97706; }
    .summary-dot.added { background: #059669; }
    .summary-dot.deleted { background: #dc2626; }
    .summary-dot.untracked { background: #4f46e5; }
    .action-bar { margin-top: 16px; display: flex; gap: 8px; }
    .btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-size: 13px;
      cursor: pointer;
    }
    .btn-primary { background: var(--accent, #667eea); color: white; }
    .btn-secondary { background: var(--bg-secondary, #e5e5e5); }
    @media (prefers-color-scheme: dark) {
      body { color: #e5e5e5; }
      .file-list, .branch-badge, .btn-secondary { background: #2a2a2a; }
      .file-item { border-color: #333; }
      .section-title, .file-size { color: #999; }
    }
  </style>
</head>
<body>
  <div class="container" id="root"></div>
  <script type="module">
    const root = document.getElementById('root');
    const data = window.openai?.toolOutput ?? {};

    const {
      branch = 'main',
      clean = true,
      files = [],
      staged = [],
      modified = [],
      untracked = [],
      ahead = 0,
      behind = 0
    } = data;

    function getStatusClass(status) {
      switch(status) {
        case 'M': case 'modified': return 'modified';
        case 'A': case 'added': return 'added';
        case 'D': case 'deleted': return 'deleted';
        case 'R': case 'renamed': return 'renamed';
        case '?': case 'untracked': return 'untracked';
        default: return 'modified';
      }
    }

    function getStatusLabel(status) {
      switch(status) {
        case 'M': case 'modified': return 'M';
        case 'A': case 'added': return 'A';
        case 'D': case 'deleted': return 'D';
        case 'R': case 'renamed': return 'R';
        case '?': case 'untracked': return '?';
        default: return status;
      }
    }

    const allFiles = [...files, ...staged.map(f => ({...f, status: 'staged'})), ...modified, ...untracked.map(f => typeof f === 'string' ? {path: f, status: 'untracked'} : f)];
    const modifiedCount = allFiles.filter(f => getStatusClass(f.status) === 'modified').length;
    const addedCount = allFiles.filter(f => getStatusClass(f.status) === 'added').length;
    const deletedCount = allFiles.filter(f => getStatusClass(f.status) === 'deleted').length;
    const untrackedCount = allFiles.filter(f => getStatusClass(f.status) === 'untracked').length;

    root.innerHTML = `
      <div class="header">
        <div class="title">
          Git Status
          <span class="branch-badge">
            <span class="branch-icon">●</span>
            ${branch}
            ${ahead > 0 ? `<span>↑${ahead}</span>` : ''}
            ${behind > 0 ? `<span>↓${behind}</span>` : ''}
          </span>
        </div>
      </div>

      ${allFiles.length === 0 ? `
        <div class="empty-state">
          ✨ Working tree is clean
        </div>
      ` : `
        <div class="section">
          <div class="section-title">Changed Files (${allFiles.length})</div>
          <div class="file-list">
            ${allFiles.slice(0, 20).map(file => `
              <div class="file-item">
                <div class="file-status ${getStatusClass(file.status)}">${getStatusLabel(file.status)}</div>
                <div class="file-path">${file.path || file.name || file}</div>
                ${file.additions || file.deletions ? `
                  <div class="file-size">+${file.additions || 0}/-${file.deletions || 0}</div>
                ` : ''}
              </div>
            `).join('')}
            ${allFiles.length > 20 ? `
              <div class="file-item" style="justify-content: center; color: var(--text-secondary, #666);">
                +${allFiles.length - 20} more files
              </div>
            ` : ''}
          </div>
        </div>

        <div class="summary">
          ${modifiedCount ? `<div class="summary-item"><span class="summary-dot modified"></span>${modifiedCount} modified</div>` : ''}
          ${addedCount ? `<div class="summary-item"><span class="summary-dot added"></span>${addedCount} added</div>` : ''}
          ${deletedCount ? `<div class="summary-item"><span class="summary-dot deleted"></span>${deletedCount} deleted</div>` : ''}
          ${untrackedCount ? `<div class="summary-item"><span class="summary-dot untracked"></span>${untrackedCount} untracked</div>` : ''}
        </div>

        <div class="action-bar">
          <button class="btn btn-primary" id="stageAllBtn">Stage All</button>
          <button class="btn btn-secondary" id="diffBtn">View Diff</button>
        </div>
      `}
    `;

    document.getElementById('stageAllBtn')?.addEventListener('click', async () => {
      if (window.openai?.callTool) {
        await window.openai.callTool('git_add', { files: ['.'] });
      }
    });

    document.getElementById('diffBtn')?.addEventListener('click', async () => {
      if (window.openai?.callTool) {
        await window.openai.callTool('git_diff', {});
      }
    });

    if (window.openai?.notifyIntrinsicHeight) {
      window.openai.notifyIntrinsicHeight(root.scrollHeight);
    }
  </script>
</body>
</html>
