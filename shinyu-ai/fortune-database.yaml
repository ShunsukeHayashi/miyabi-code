  calculation_algorithm: |
    # 動物占い計算アルゴリズム
    # 基準日: 1921年1月1日を「1」とする

    def calculate_animal_character(birth_date):
        # 1. 生年月日をシリアル値に変換（Excelと同様）
        #    例: 1985-01-01 = 31046
        serial_value = convert_to_serial(birth_date)

        # 2. 60分類の番号を計算
        character_number = ((serial_value + 8) % 60) + 1

        # 3. キャラクター番号から動物・リズム・カラーを参照
        return lookup_character(character_number)

