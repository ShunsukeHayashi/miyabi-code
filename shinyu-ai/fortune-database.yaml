temporal_analysis:
  description: "過去10年・現在・未来10年の運勢を西洋占星術のトランジットで算出"

  methodology:
    name: "トランジット法（Transit）"
    definition: "現在の惑星位置が、出生図（ネイタルチャート）の惑星とどのようなアスペクトを形成するかを分析"

    calculation_approach: |
      # トランジット計算アルゴリズム

      def calculate_transit_influences(natal_chart, target_date):
          # 1. target_date時点の惑星位置を計算（天体暦使用）
          current_planets = get_planet_positions(target_date)

          # 2. ネイタルチャートの惑星との角度を計算
          aspects = []
          for natal_planet in natal_chart.planets:
              for current_planet in current_planets:
                  aspect = calculate_aspect(natal_planet, current_planet)
                  if aspect:
                      aspects.append(aspect)

          # 3. 影響の強さを評価
          # - 外惑星（木星、土星、天王星、海王星、冥王星）の影響が大きい
          # - コンジャンクション、スクエア、オポジションは特に重要

          # 4. 時期の特徴をテキスト生成
          return generate_period_interpretation(aspects)

