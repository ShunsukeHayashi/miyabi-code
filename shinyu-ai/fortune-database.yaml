  description: "生年月日と名前から運命数・表現数を算出し、人生の目的や才能を解析"

  calculation_algorithm: |
    # 運命数（Life Path Number）計算
    def calculate_life_path_number(birth_date):
        # 例: 1988-06-11
        # 1 + 9 + 8 + 8 + 6 + 1 + 1 = 34
        # 3 + 4 = 7 → 運命数は7

        # マスターナンバー（11, 22, 33）の場合は1桁にしない
        # 例: 1990-07-12
        # 1 + 9 + 9 + 0 + 7 + 1 + 2 = 29
        # 2 + 9 = 11 → マスターナンバー11

        digits = extract_all_digits(birth_date)
        total = sum(digits)

        # マスターナンバーチェック
        if total in [11, 22, 33, 44]:
            return total

        # 1桁になるまで足す
        while total > 9:
            total = sum_digits(total)

        return total

    # 表現数（Expression Number）計算 - 名前から
    def calculate_expression_number(full_name):
        # A=1, B=2, C=3... Z=26
        # 各文字を数字に変換して合計
        # 1桁になるまで足す

        letter_values = {'A':1, 'B':2, 'C':3, ...}
        total = sum([letter_values[char] for char in full_name.upper() if char.isalpha()])

        # マスターナンバーチェック
        if total in [11, 22, 33]:
            return total

        while total > 9:
            total = sum_digits(total)

        return total

