version: 1.0
runtime: nodejs22
build:
  commands:
    pre-build:
      - npm install
    build:
      - npm run build
run:
  runtime-version: 22
  command: npm start
  network:
    port: 3000
    env: APP_PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "3000"
    - name: BASE_URL
      value: "https://YOUR_APP_RUNNER_URL.awsapprunner.com"
