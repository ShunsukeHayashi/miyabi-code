[workspace]
# This is a standalone workspace, not part of the parent miyabi-private workspace

[package]
name = "miyabi-web-api"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["Shun Hayashi <hayashi@example.com>"]
license = "MIT"
description = "Miyabi Web UI REST API Server"
keywords = ["miyabi", "web", "api", "rest"]
categories = ["web-programming"]

[[bin]]
name = "miyabi-web-api"
path = "src/main.rs"

[dependencies]
# Web framework
axum = { version = "0.7", features = ["ws", "macros"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace", "fs"] }

# Database
sqlx = { version = "0.7", features = ["postgres", "runtime-tokio-rustls", "uuid", "chrono", "json"] }

# Authentication
jsonwebtoken = "9.2"
reqwest = { version = "0.12", features = ["json"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# WebSocket
tokio-tungstenite = "0.21"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = "0.4"

# LINE Bot integration
hmac = "0.12"
sha2 = "0.10"
base64 = "0.22"

# Environment variables
dotenvy = "0.15"

[dev-dependencies]
tokio-test = "0.4"
