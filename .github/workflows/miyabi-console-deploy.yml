name: Miyabi Console - CI/CD (S3 + CloudFront)

on:
  push:
    branches:
      - main
    paths:
      - 'miyabi-console/**'
      - '.github/workflows/miyabi-console-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'miyabi-console/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  WORKING_DIRECTORY: miyabi-console
  # AWS Account: 112530848482 (Hayashi)
  # Domain: miyabi-world.com
  S3_BUCKET: miyabi-webui-112530848482
  CLOUDFRONT_DISTRIBUTION_ID: E1FF97QM8U71OR
  AWS_REGION: us-west-2

jobs:
  # ---------------------------------
  # Job 1: Lint & Type Check
  # ---------------------------------
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Run ESLint
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run lint

      - name: Check TypeScript types
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run type-check

  # ---------------------------------
  # Job 2: Build & Test
  # ---------------------------------
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Build application
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          VITE_API_URL: https://api.miyabi-world.com
          VITE_WS_URL: wss://api.miyabi-world.com
        run: npm run build

      - name: Run tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run test -- --run

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ env.WORKING_DIRECTORY }}/dist
          retention-days: 7

  # ---------------------------------
  # Job 3: Deploy to S3 + CloudFront
  # ---------------------------------
  deploy:
    name: Deploy to S3 + CloudFront
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://miyabi-world.com

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload static assets to S3 (long cache)
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --cache-control "max-age=31536000,public" \
            --exclude "index.html" \
            --exclude "*.json"

      - name: Upload index.html (no cache)
        run: |
          aws s3 cp dist/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "no-cache,no-store,must-revalidate"

      - name: Upload JSON files (short cache)
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ \
            --exclude "*" \
            --include "*.json" \
            --cache-control "max-age=300,public"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "## Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: ${{ env.S3_BUCKET }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront**: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://miyabi-world.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
