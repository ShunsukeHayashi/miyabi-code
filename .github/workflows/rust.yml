name: Rust CI/CD (2 Runners)

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ========================================
  # Mac mini 1 ÊãÖÂΩì„Ç∏„Éß„ÉñÔºàËªΩÈáè„Éª‰∏≠ÈáèÔºâ
  # ========================================
  check:
    name: Check
    runs-on: [self-hosted, macOS, arm64, miyabi-light]
    steps:
      - name: Start time tracking
        id: start-time
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          components: rustfmt, clippy
          cache-key-prefix: check

      - name: Setup sccache
        uses: ./.github/actions/setup-sccache
        with:
          cache-key-prefix: check

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Check compilation
        run: cargo check --workspace --all-targets

      - name: Show sccache statistics
        if: always()
        uses: ./.github/actions/sccache-stats

      - name: Build time report
        if: always()
        run: |
          end_time=$(date +%s)
          duration=$((end_time - ${{ steps.start-time.outputs.start_time }}))
          minutes=$((duration / 60))
          seconds=$((duration % 60))

          echo "### ‚è±Ô∏è Job Duration: ${minutes}m ${seconds}s" >> $GITHUB_STEP_SUMMARY
          echo "**Runner**: Mac mini 1 (light-jobs)" >> $GITHUB_STEP_SUMMARY

  security:
    name: Security Audit
    runs-on: [self-hosted, macOS, arm64, miyabi-light]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          cache-key-prefix: security

      - name: Setup sccache
        uses: ./.github/actions/setup-sccache
        with:
          cache-key-prefix: security

      - name: Install cargo-audit
        run: |
          if ! command -v cargo-audit &> /dev/null; then
            cargo install cargo-audit
          else
            echo "cargo-audit already installed"
          fi

      - name: Run security audit
        run: cargo audit

      - name: Install cargo-deny
        run: |
          if ! command -v cargo-deny &> /dev/null; then
            cargo install cargo-deny
          else
            echo "cargo-deny already installed"
          fi

      - name: Check licenses and bans
        run: cargo deny check

      - name: Show sccache statistics
        if: always()
        uses: ./.github/actions/sccache-stats

  coverage:
    name: Code Coverage
    runs-on: [self-hosted, macOS, arm64, miyabi-light]
    steps:
      - name: Start time tracking
        id: start-time
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          cache-key-prefix: coverage

      - name: Setup sccache
        uses: ./.github/actions/setup-sccache
        with:
          cache-key-prefix: coverage

      - name: Install cargo-tarpaulin
        run: |
          if ! command -v cargo-tarpaulin &> /dev/null; then
            echo "üì¶ Installing cargo-tarpaulin..." >> $GITHUB_STEP_SUMMARY
            cargo install cargo-tarpaulin
          else
            echo "‚úÖ cargo-tarpaulin already installed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Generate coverage report
        run: |
          echo "### üìä Generating Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Generate coverage with multiple output formats
          cargo tarpaulin \
            --workspace \
            --all-features \
            --timeout 300 \
            --out Xml \
            --out Html \
            --out Json \
            --output-dir ./coverage \
            --exclude-files 'target/*' \
            --exclude-files '*/tests/*' \
            --exclude-files '*/examples/*' \
            -- --test-threads 1

          echo "‚úÖ Coverage report generated" >> $GITHUB_STEP_SUMMARY

      - name: Parse coverage percentage
        id: coverage
        run: |
          # Extract coverage percentage from JSON report
          if [ -f "./coverage/tarpaulin-report.json" ]; then
            COVERAGE=$(jq -r '.files | map(.covered | length) | add' ./coverage/tarpaulin-report.json 2>/dev/null || echo "0")
            TOTAL=$(jq -r '.files | map(.coverable | length) | add' ./coverage/tarpaulin-report.json 2>/dev/null || echo "1")
            PERCENTAGE=$(awk "BEGIN {printf \"%.2f\", ($COVERAGE / $TOTAL) * 100}")
            echo "percentage=$PERCENTAGE" >> $GITHUB_OUTPUT
            echo "covered=$COVERAGE" >> $GITHUB_OUTPUT
            echo "total=$TOTAL" >> $GITHUB_OUTPUT
          else
            echo "percentage=0.00" >> $GITHUB_OUTPUT
            echo "covered=0" >> $GITHUB_OUTPUT
            echo "total=1" >> $GITHUB_OUTPUT
          fi

      - name: Check coverage threshold
        run: |
          COVERAGE="${{ steps.coverage.outputs.percentage }}"
          THRESHOLD=80.0

          echo "### üéØ Coverage Threshold Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Current Coverage**: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          echo "- **Required Threshold**: ${THRESHOLD}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "‚ùå **Status**: FAILED - Coverage below threshold" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚ö†Ô∏è Please add more tests to reach ${THRESHOLD}% coverage" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "‚úÖ **Status**: PASSED - Coverage meets threshold" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/cobertura.xml
          flags: rust
          name: miyabi-rust-coverage
          fail_ci_if_error: true
          verbose: true

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-html
          path: coverage/
          retention-days: 30

      - name: Generate coverage summary
        if: always()
        run: |
          end_time=$(date +%s)
          duration=$((end_time - ${{ steps.start-time.outputs.start_time }}))
          minutes=$((duration / 60))
          seconds=$((duration % 60))

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## üìà Coverage Report Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Coverage**: ${{ steps.coverage.outputs.percentage }}%" >> $GITHUB_STEP_SUMMARY
          echo "- **Lines Covered**: ${{ steps.coverage.outputs.covered }} / ${{ steps.coverage.outputs.total }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration**: ${minutes}m ${seconds}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner**: Mac mini 1 (miyabi-light)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìä View detailed report: [Codecov Dashboard](https://codecov.io/gh/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY

      - name: Show sccache statistics
        if: always()
        uses: ./.github/actions/sccache-stats

  benchmark:
    name: Performance Benchmark
    runs-on: [self-hosted, macOS, arm64, miyabi-light]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          cache-key-prefix: benchmark

      - name: Setup sccache
        uses: ./.github/actions/setup-sccache
        with:
          cache-key-prefix: benchmark

      - name: Run benchmarks
        run: cargo bench --workspace
        continue-on-error: true

      - name: Show sccache statistics
        if: always()
        uses: ./.github/actions/sccache-stats

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: target/criterion/

  # ========================================
  # Mac mini 2 ÊãÖÂΩì„Ç∏„Éß„ÉñÔºàÈáçÈáèÔºâ
  # ========================================
  test:
    name: Test
    runs-on: [self-hosted, macOS, arm64, miyabi-heavy]
    strategy:
      matrix:
        rust: [stable, beta]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          toolchain: ${{ matrix.rust }}
          cache-key-prefix: test

      - name: Setup sccache
        uses: ./.github/actions/setup-sccache
        with:
          cache-key-prefix: test-${{ matrix.rust }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run tests (cargo-nextest)
        run: cargo nextest run --workspace --all-targets --no-fail-fast
        env:
          NEXTEST_PROFILE: ci
          RUST_BACKTRACE: 1

      - name: Run doc tests
        run: cargo test --workspace --doc

      - name: Upload test results (JUnit XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.rust }}
          path: target/nextest/ci/junit.xml

      - name: Show sccache statistics
        if: always()
        uses: ./.github/actions/sccache-stats

  build:
    name: Build Release
    runs-on: [self-hosted, macOS, arm64, miyabi-heavy]
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin       # macOS Intel
          - aarch64-apple-darwin      # macOS Apple Silicon (native)
          - x86_64-unknown-linux-gnu  # Linux
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
          cache-key-prefix: build-release

      - name: Setup sccache
        uses: ./.github/actions/setup-sccache
        with:
          cache-key-prefix: build-release-${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p miyabi-cli

      - name: Show sccache statistics
        if: always()
        uses: ./.github/actions/sccache-stats

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: miyabi-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/miyabi

  # ========================================
  # Windows Cross-Platform Support
  # ========================================
  test-windows:
    name: Test (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: windows-test
          shared-key: stable
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace --all-targets
        env:
          RUST_BACKTRACE: 1

  build-windows:
    name: Build Release (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: windows-build
          shared-key: stable
          cache-on-failure: true

      - name: Build release binary
        run: cargo build --release -p miyabi-cli

      - name: Verify binary exists
        shell: bash
        run: |
          if [ -f target/release/miyabi.exe ]; then
            echo "‚úÖ miyabi.exe built successfully"
            ls -lh target/release/miyabi.exe
          else
            echo "‚ùå miyabi.exe not found"
            exit 1
          fi

      - name: Upload Windows binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: miyabi-x86_64-pc-windows-msvc
          path: target/release/miyabi.exe
