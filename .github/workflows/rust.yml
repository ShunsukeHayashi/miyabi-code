name: Rust CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          components: rustfmt, clippy
          cache-key-prefix: check

      - name: Setup sccache
        uses: ./.github/actions/setup-sccache
        with:
          cache-key-prefix: check

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Check compilation
        run: cargo check --workspace --all-targets

      - name: Show sccache statistics
        if: always()
        uses: ./.github/actions/sccache-stats

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          toolchain: ${{ matrix.rust }}
          cache-key-prefix: test

      - name: Setup sccache
        uses: ./.github/actions/setup-sccache
        with:
          cache-key-prefix: test-${{ matrix.os }}-${{ matrix.rust }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run tests (cargo-nextest)
        run: cargo nextest run --workspace --all-targets --no-fail-fast
        env:
          NEXTEST_PROFILE: ci
          RUST_BACKTRACE: 1

      - name: Run doc tests
        run: cargo test --workspace --doc

      - name: Upload test results (JUnit XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.rust }}
          path: target/nextest/ci/junit.xml

      - name: Show sccache statistics
        if: always()
        uses: ./.github/actions/sccache-stats

  coverage:
    name: Code Coverage
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          cache-key-prefix: coverage

      - name: Setup sccache
        uses: ./.github/actions/setup-sccache
        with:
          cache-key-prefix: coverage

      - name: Install cargo-tarpaulin
        run: |
          if ! command -v cargo-tarpaulin &> /dev/null; then
            cargo install cargo-tarpaulin
          else
            echo "cargo-tarpaulin already installed"
          fi

      - name: Generate coverage
        run: cargo tarpaulin --workspace --out Xml --output-dir ./coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false

      - name: Show sccache statistics
        if: always()
        uses: ./.github/actions/sccache-stats

  security:
    name: Security Audit
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          cache-key-prefix: security

      - name: Setup sccache
        uses: ./.github/actions/setup-sccache
        with:
          cache-key-prefix: security

      - name: Install cargo-audit
        run: |
          if ! command -v cargo-audit &> /dev/null; then
            cargo install cargo-audit
          else
            echo "cargo-audit already installed"
          fi

      - name: Run security audit
        run: cargo audit

      - name: Install cargo-deny
        run: |
          if ! command -v cargo-deny &> /dev/null; then
            cargo install cargo-deny
          else
            echo "cargo-deny already installed"
          fi

      - name: Check licenses and bans
        run: cargo deny check

      - name: Show sccache statistics
        if: always()
        uses: ./.github/actions/sccache-stats

  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
          cache-key-prefix: build-release

      - name: Setup sccache
        uses: ./.github/actions/setup-sccache
        with:
          cache-key-prefix: build-release-${{ matrix.os }}

      - name: Build release binary
        run: cargo build --release -p miyabi-cli

      - name: Show sccache statistics
        if: always()
        uses: ./.github/actions/sccache-stats

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: miyabi-${{ matrix.target }}
          path: |
            target/release/miyabi${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  benchmark:
    name: Performance Benchmark
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          cache-key-prefix: benchmark

      - name: Setup sccache
        uses: ./.github/actions/setup-sccache
        with:
          cache-key-prefix: benchmark

      - name: Run benchmarks
        run: cargo bench --workspace
        continue-on-error: true # Benchmarks may not be implemented yet

      - name: Show sccache statistics
        if: always()
        uses: ./.github/actions/sccache-stats

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always() # Upload even if benchmark fails
        with:
          name: benchmark-results
          path: target/criterion/
