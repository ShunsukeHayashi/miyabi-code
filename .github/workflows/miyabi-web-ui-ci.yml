name: Miyabi Web UI - CI/CD

on:
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ---------------------------------
  # Job 1: Lint & Format Check
  # ---------------------------------
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: miyabi-web/package-lock.json

      - name: Install dependencies
        working-directory: miyabi-web
        run: npm ci

      - name: Run ESLint
        working-directory: miyabi-web
        run: npm run lint

      - name: Check TypeScript types
        working-directory: miyabi-web
        run: npm run type-check

      - name: Check formatting (Prettier)
        working-directory: miyabi-web
        run: npm run format:check

  # ---------------------------------
  # Job 2: Build & Test
  # ---------------------------------
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: miyabi-web/package-lock.json

      - name: Install dependencies
        working-directory: miyabi-web
        run: npm ci

      - name: Build Next.js application
        working-directory: miyabi-web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
          NEXT_PUBLIC_WS_URL: ws://localhost:8080
        run: npm run build

      - name: Run unit tests (Vitest)
        working-directory: miyabi-web
        run: npm run test

      - name: Upload build artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: miyabi-web/.next
          retention-days: 7

  # ---------------------------------
  # Job 3: E2E Tests (Playwright)
  # ---------------------------------
  e2e-test:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [build-test]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: miyabi
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: miyabi_web_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: miyabi-web/package-lock.json

      - name: Install dependencies
        working-directory: miyabi-web
        run: npm ci

      - name: Install Playwright browsers
        working-directory: miyabi-web
        run: npx playwright install --with-deps

      - name: Start Next.js server
        working-directory: miyabi-web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
          DATABASE_URL: postgres://miyabi:test_password@localhost:5432/miyabi_web_test
        run: |
          npm run build
          npm run start &
          npx wait-on http://localhost:3000

      - name: Run Playwright tests
        working-directory: miyabi-web
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: miyabi-web/playwright-report
          retention-days: 7

  # ---------------------------------
  # Job 4: Deploy to Vercel (Preview)
  # ---------------------------------
  deploy-vercel-preview:
    name: Deploy to Vercel (Preview)
    runs-on: ubuntu-latest
    needs: [lint, build-test]
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: miyabi-web
          scope: ${{ secrets.VERCEL_ORG_ID }}

  # ---------------------------------
  # Job 5: Deploy to Vercel (Production)
  # ---------------------------------
  deploy-vercel-production:
    name: Deploy to Vercel (Production)
    runs-on: ubuntu-latest
    needs: [lint, build-test, e2e-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://miyabi.vercel.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: miyabi-web
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}

  # ---------------------------------
  # Job 6: Lighthouse Performance Audit
  # ---------------------------------
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: [deploy-vercel-production]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://miyabi.vercel.app
            https://miyabi.vercel.app/dashboard
            https://miyabi.vercel.app/agents
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 7
