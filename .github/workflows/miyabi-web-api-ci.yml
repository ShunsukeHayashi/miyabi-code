name: Miyabi Web API - CI/CD

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ---------------------------------
  # Job 1: Lint & Format Check
  # ---------------------------------
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            miyabi-web/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        working-directory: miyabi-web
        run: cargo fmt --package miyabi-web-api -- --check

      - name: Run Clippy
        working-directory: miyabi-web
        run: cargo clippy --package miyabi-web-api --all-targets --all-features -- -D warnings

  # ---------------------------------
  # Job 2: Build & Test
  # ---------------------------------
  build-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: miyabi
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: miyabi_web_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            miyabi-web/target
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run database migrations
        working-directory: miyabi-web/crates/miyabi-web-api
        env:
          DATABASE_URL: postgres://miyabi:test_password@localhost:5432/miyabi_web_test
        run: sqlx migrate run

      - name: Build
        working-directory: miyabi-web
        run: cargo build --package miyabi-web-api --verbose

      - name: Run tests
        working-directory: miyabi-web
        env:
          DATABASE_URL: postgres://miyabi:test_password@localhost:5432/miyabi_web_test
          REDIS_URL: redis://localhost:6379
        run: cargo test --package miyabi-web-api --verbose

  # ---------------------------------
  # Job 3: Security Audit
  # ---------------------------------
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run cargo-audit
        uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------
  # Job 4: Docker Build (Production)
  # ---------------------------------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, build-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: miyabi-web
          file: miyabi-web/crates/miyabi-web-api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/miyabi-web-api:latest
            ghcr.io/${{ github.repository_owner }}/miyabi-web-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: runtime

  # ---------------------------------
  # Job 5: Deploy to Fly.io (Production)
  # ---------------------------------
  deploy-flyio:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://miyabi-web-api.fly.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        working-directory: miyabi-web/crates/miyabi-web-api
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only
