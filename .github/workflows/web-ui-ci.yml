name: Miyabi Web UI - CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'miyabi-web/**'
      - 'crates/miyabi-web-api/**'
      - 'database/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'miyabi-web/**'
      - 'crates/miyabi-web-api/**'
      - 'database/**'

env:
  RUST_VERSION: 1.75
  NODE_VERSION: 20

jobs:
  # =============================================================================
  # Lint & Format Check
  # =============================================================================
  lint:
    name: Lint & Format Check
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: miyabi-web/package-lock.json

      - name: Install Node.js dependencies
        working-directory: miyabi-web
        run: npm ci

      - name: Run Rust format check
        run: cargo fmt --all -- --check

      - name: Run Rust clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run ESLint (Frontend)
        working-directory: miyabi-web
        run: npm run lint

  # =============================================================================
  # Test - Backend (Rust)
  # =============================================================================
  test-backend:
    name: Test Backend (Rust)
    runs-on: self-hosted
    needs: lint
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: miyabi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/miyabi_test
      REDIS_URL: redis://localhost:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install SQLx CLI
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run database migrations
        working-directory: database
        run: sqlx migrate run --database-url $DATABASE_URL

      - name: Run Rust tests
        run: cargo test --all --verbose

      - name: Run integration tests
        run: cargo test --package miyabi-web-api --test '*' --verbose

  # =============================================================================
  # Test - Frontend (Next.js)
  # =============================================================================
  test-frontend:
    name: Test Frontend (Next.js)
    runs-on: self-hosted
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: miyabi-web/package-lock.json

      - name: Install dependencies
        working-directory: miyabi-web
        run: npm ci

      - name: Run unit tests
        working-directory: miyabi-web
        run: npm test -- --passWithNoTests

      - name: Build Next.js
        working-directory: miyabi-web
        run: npm run build

  # =============================================================================
  # Build - Backend (Rust)
  # =============================================================================
  build-backend:
    name: Build Backend (Rust)
    runs-on: self-hosted
    needs: [test-backend, test-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Build release binary
        run: cargo build --release --package miyabi-web-api

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: miyabi-web-api-binary
          path: target/release/miyabi-web-api
          retention-days: 7

  # =============================================================================
  # Deploy - Frontend (Vercel)
  # =============================================================================
  deploy-frontend:
    name: Deploy Frontend (Vercel)
    runs-on: self-hosted
    needs: [build-backend]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        working-directory: miyabi-web
        run: |
          npm install -g vercel
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # =============================================================================
  # Deploy - Backend (Self-hosted)
  # =============================================================================
  deploy-backend:
    name: Deploy Backend (Self-hosted)
    runs-on: self-hosted
    needs: [build-backend]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: miyabi-web-api-binary
          path: ./artifacts

      - name: Stop existing service
        run: |
          sudo systemctl stop miyabi-web-api || true

      - name: Deploy binary
        run: |
          sudo cp ./artifacts/miyabi-web-api /usr/local/bin/miyabi-web-api
          sudo chmod +x /usr/local/bin/miyabi-web-api

      - name: Run database migrations
        working-directory: database
        run: |
          cargo install sqlx-cli --no-default-features --features postgres
          sqlx migrate run --database-url ${{ secrets.DATABASE_URL }}

      - name: Start service
        run: |
          sudo systemctl start miyabi-web-api
          sudo systemctl status miyabi-web-api

      - name: Health check
        run: |
          sleep 5
          curl -f http://localhost:3001/health || exit 1

  # =============================================================================
  # Notify
  # =============================================================================
  notify:
    name: Notify Deployment Status
    runs-on: self-hosted
    needs: [deploy-frontend, deploy-backend]
    if: always()
    steps:
      - name: Notify success
        if: success()
        run: |
          echo "✅ Deployment succeeded!"
          # Add Slack/Discord notification here

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          # Add Slack/Discord notification here
