name: MCP Server Tests

on:
  push:
    branches: [main]
  # pull_request:  # Disabled temporarily
  #   branches: [main]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - unit
          - integration
          - performance

jobs:
  mcp-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: miyabi_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install
          cargo build --release
      
      - name: Create test results directory
        run: mkdir -p test-results
      
      - name: Run MCP Unit Tests
        if: ${{ github.event.inputs.test_type == 'unit' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == '' }}
        run: npm run test:mcp:unit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          NODE_ENV: test
      
      - name: Run MCP Integration Tests
        if: ${{ github.event.inputs.test_type == 'integration' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == '' }}
        run: npm run test:mcp:integration
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          NODE_ENV: test
      
      - name: Run MCP Performance Tests
        if: ${{ github.event.inputs.test_type == 'performance' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == '' }}
        run: npm run test:mcp:performance
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          NODE_ENV: test
      
      - name: Run Rust Tests
        run: cargo test --all
      
      - name: Run Rust Linter
        run: cargo clippy -- -D warnings
      
      - name: Run Rust Formatter Check
        run: cargo fmt --check
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mcp-test-results
          path: test-results/
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: test-results/coverage/
      
      - name: Comment test results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // „ÉÜ„Çπ„ÉàÁµêÊûú„Éï„Ç°„Ç§„É´„ÅÆÂ≠òÂú®Á¢∫Ë™ç
            const resultsPath = 'test-results/results.json';
            if (fs.existsSync(resultsPath)) {
              const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              
              const comment = `## üß™ MCP Test Results
              
              **Test Summary:**
              - Total Tests: ${results.numTotalTests}
              - Passed: ${results.numPassedTests}
              - Failed: ${results.numFailedTests}
              - Duration: ${results.duration}ms
              
              **Status:** ${results.numFailedTests === 0 ? '‚úÖ All tests passed' : '‚ùå Some tests failed'}
              
              <details>
              <summary>Detailed Results</summary>
              
              \`\`\`json
              ${JSON.stringify(results, null, 2)}
              \`\`\`
              
              </details>`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  mcp-diagnose:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install
          cargo build --release
      
      - name: Run MCP Diagnosis
        run: |
          chmod +x scripts/test-mcp.sh
          ./scripts/test-mcp.sh diagnose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
      
      - name: Upload diagnosis results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mcp-diagnosis-results
          path: test-results/

  mcp-monitor:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install
      
      - name: Start MCP Monitor
        run: |
          chmod +x scripts/test-mcp.sh
          ./scripts/test-mcp.sh monitor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
      
      - name: Upload monitor results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mcp-monitor-results
          path: test-results/
