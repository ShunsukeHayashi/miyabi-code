name: 'Setup Rust Toolchain'
description: 'Reusable action to setup Rust toolchain with caching'
author: 'Miyabi'

inputs:
  toolchain:
    description: 'Rust toolchain version (stable, beta, nightly, or specific version)'
    required: false
    default: 'stable'
  components:
    description: 'Comma-separated list of components to install (e.g., rustfmt, clippy)'
    required: false
    default: ''
  targets:
    description: 'Comma-separated list of targets to install'
    required: false
    default: ''
  cache-key-prefix:
    description: 'Prefix for cache key (e.g., build, test, release)'
    required: false
    default: 'cargo'

runs:
  using: 'composite'
  steps:
    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ inputs.toolchain }}
        components: ${{ inputs.components }}
        targets: ${{ inputs.targets }}

    - name: Cache Layer 1 - Rust Toolchain (rarely changes)
      id: cache-toolchain
      uses: actions/cache@v4
      with:
        path: |
          ~/.rustup/toolchains
          ~/.rustup/update-hashes
          ~/.rustup/settings.toml
        key: ${{ runner.os }}-rustup-${{ inputs.toolchain }}-v1
        restore-keys: |
          ${{ runner.os }}-rustup-${{ inputs.toolchain }}-
          ${{ runner.os }}-rustup-

    - name: Cache Layer 2 - Dependencies (Cargo.lock hash)
      id: cache-deps
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-deps-${{ hashFiles('**/Cargo.lock') }}-v1
        restore-keys: |
          ${{ runner.os }}-cargo-deps-

    - name: Cache Layer 3 - Build Artifacts (incremental)
      id: cache-build
      uses: actions/cache@v4
      with:
        path: |
          target/
        key: ${{ runner.os }}-${{ inputs.cache-key-prefix }}-${{ inputs.toolchain }}-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}-v1
        restore-keys: |
          ${{ runner.os }}-${{ inputs.cache-key-prefix }}-${{ inputs.toolchain }}-${{ hashFiles('**/Cargo.lock') }}-
          ${{ runner.os }}-${{ inputs.cache-key-prefix }}-${{ inputs.toolchain }}-
          ${{ runner.os }}-${{ inputs.cache-key-prefix }}-

    - name: Cache Layer 3b - Cargo Tools
      id: cache-tools
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
        key: ${{ runner.os }}-cargo-tools-${{ inputs.toolchain }}-v1
        restore-keys: |
          ${{ runner.os }}-cargo-tools-

    - name: Cache Statistics
      shell: bash
      run: |
        echo "### ðŸ—„ï¸ Cache Performance" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Layer | Status | Description |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|-------------|" >> $GITHUB_STEP_SUMMARY

        # Layer 1: Toolchain
        if [ "${{ steps.cache-toolchain.outputs.cache-hit }}" == "true" ]; then
          echo "| ðŸŸ¢ Layer 1 | âœ… Hit | Rust toolchain cached |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ðŸ”´ Layer 1 | âŒ Miss | Rust toolchain downloaded |" >> $GITHUB_STEP_SUMMARY
        fi

        # Layer 2: Dependencies
        if [ "${{ steps.cache-deps.outputs.cache-hit }}" == "true" ]; then
          echo "| ðŸŸ¢ Layer 2 | âœ… Hit | Dependencies cached |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ðŸ”´ Layer 2 | âŒ Miss | Dependencies downloaded |" >> $GITHUB_STEP_SUMMARY
        fi

        # Layer 3: Build artifacts
        if [ "${{ steps.cache-build.outputs.cache-hit }}" == "true" ]; then
          echo "| ðŸŸ¢ Layer 3 | âœ… Hit | Build artifacts cached |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ðŸ”´ Layer 3 | âŒ Miss | Incremental build required |" >> $GITHUB_STEP_SUMMARY
        fi

        # Layer 3b: Tools
        if [ "${{ steps.cache-tools.outputs.cache-hit }}" == "true" ]; then
          echo "| ðŸŸ¢ Layer 3b | âœ… Hit | Cargo tools cached |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ðŸ”´ Layer 3b | âŒ Miss | Tools need installation |" >> $GITHUB_STEP_SUMMARY
        fi

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "_Cache hit rate determines build speed. 3/4 hits = excellent performance._" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

    - name: Print Rust version
      shell: bash
      run: |
        echo "### Rust Environment" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        rustc --version >> $GITHUB_STEP_SUMMARY
        cargo --version >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
