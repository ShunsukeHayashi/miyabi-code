version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: clickfunnels-postgres
    environment:
      POSTGRES_USER: clickfunnels
      POSTGRES_PASSWORD: clickfunnels_dev
      POSTGRES_DB: clickfunnels
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clickfunnels"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rust Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clickfunnels-backend
    environment:
      DATABASE_URL: postgres://clickfunnels:clickfunnels_dev@postgres:5432/clickfunnels
      RUST_LOG: info
      HOST: 0.0.0.0
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_cache:/app/target
    command: cargo run --release

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clickfunnels-frontend
    environment:
      VITE_API_URL: http://localhost:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
  backend_cache:
  frontend_node_modules:

networks:
  default:
    name: clickfunnels-network
