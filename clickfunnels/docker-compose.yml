version: '3.8'

# ClickFunnels Complete Auto-Implementation
# SWML θ₄ Phase P0 Task T004
# Docker Compose configuration for local development

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: clickfunnels_postgres
    environment:
      POSTGRES_USER: clickfunnels
      POSTGRES_PASSWORD: clickfunnels_dev
      POSTGRES_DB: clickfunnels_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clickfunnels"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clickfunnels_network

  # Redis Cache (for sessions, rate limiting)
  redis:
    image: redis:7-alpine
    container_name: clickfunnels_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - clickfunnels_network

  # Rust Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: clickfunnels_backend
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://clickfunnels:clickfunnels_dev@postgres:5432/clickfunnels_db
      REDIS_URL: redis://redis:6379
      RUST_LOG: info,axum=debug
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
    volumes:
      - .:/app:cached
      - cargo_cache:/usr/local/cargo/registry
      - target_cache:/app/target
    networks:
      - clickfunnels_network

  # React Frontend (Development)
  frontend:
    image: node:20-alpine
    container_name: clickfunnels_frontend
    working_dir: /app
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8080/api/v1
    volumes:
      - ../clickfunnels-dashboard:/app:cached
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - clickfunnels_network

  # Mailhog (SMTP testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: clickfunnels_mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - clickfunnels_network

networks:
  clickfunnels_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  cargo_cache:
    driver: local
  target_cache:
    driver: local
  node_modules:
    driver: local
