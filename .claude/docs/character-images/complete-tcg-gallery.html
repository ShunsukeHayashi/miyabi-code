<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyabi TCG - Complete Card Collection (24 Characters)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255,255,255,0.95);
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-box .number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-box .label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .tcg-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .tcg-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .card-header {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-name {
            font-size: 1.3em;
            font-weight: bold;
        }

        .card-rarity {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .rarity-UR {
            background: linear-gradient(135deg, #ff0080, #ff8c00, #40e0d0);
            animation: rainbow-glow 3s infinite;
        }

        .rarity-SSR {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
        }

        .rarity-SR {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            color: #333;
        }

        .rarity-R {
            background: linear-gradient(135deg, #4169e1, #6495ed);
        }

        @keyframes rainbow-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(255,0,128,0.8); }
            33% { box-shadow: 0 0 10px rgba(255,140,0,0.8); }
            66% { box-shadow: 0 0 10px rgba(64,224,208,0.8); }
        }

        .card-image {
            width: 100%;
            height: 300px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder {
            font-size: 4em;
            color: #ddd;
        }

        .card-info {
            padding: 20px;
        }

        .card-title {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .card-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat {
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 0.75em;
            color: #666;
            display: block;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .card-skill {
            background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1));
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .skill-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .skill-desc {
            font-size: 0.85em;
            color: #666;
            line-height: 1.4;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid #eee;
            font-size: 0.85em;
            color: #999;
        }

        .card-type {
            display: flex;
            gap: 5px;
        }

        .type-badge {
            padding: 3px 8px;
            border-radius: 10px;
            background: #e9ecef;
            color: #495057;
            font-size: 0.85em;
        }

        .attribute {
            font-size: 1.5em;
        }

        footer {
            text-align: center;
            color: white;
            padding: 30px 0;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¥ Miyabi Agent TCG System</h1>
            <p>Complete Card Collection - Claude Code Sub-Agents</p>
        </header>

        <div class="stats-bar">
            <div class="stat-box">
                <div class="number">24</div>
                <div class="label">Total Cards</div>
            </div>
            <div class="stat-box">
                <div class="number">7</div>
                <div class="label">Coding Agents</div>
            </div>
            <div class="stat-box">
                <div class="number">17</div>
                <div class="label">Business Agents</div>
            </div>
            <div class="stat-box">
                <div class="number">4</div>
                <div class="label">Rarities</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All (24)</button>
            <button class="filter-btn" data-filter="Coding">Coding (7)</button>
            <button class="filter-btn" data-filter="Business">Business (17)</button>
            <button class="filter-btn" data-filter="UR">UR (4)</button>
            <button class="filter-btn" data-filter="SSR">SSR (5)</button>
            <button class="filter-btn" data-filter="SR">SR (10)</button>
            <button class="filter-btn" data-filter="R">R (5)</button>
        </div>

        <div class="card-grid" id="cardGrid"></div>

        <footer>
            <p>üå∏ Miyabi Project - AI-Powered Development Framework</p>
            <p>Generated with Claude Code TCG System v2.0</p>
        </footer>
    </div>

    <script>
        // Load card data
        fetch('all-tcg-cards-metadata.json')
            .then(response => response.json())
            .then(data => {
                renderCards(data.cards);
                setupFilters(data.cards);
            });

        function renderCards(cards) {
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = '';

            cards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'tcg-card';
                cardEl.dataset.type = card.type[0];
                cardEl.dataset.rarity = card.rarity;

                const imagePath = `generated/${card.id}.png`;

                cardEl.innerHTML = `
                    <div class="card-header">
                        <div class="card-name">${card.name.jp}</div>
                        <div class="card-rarity rarity-${card.rarity}">${card.rarity}</div>
                    </div>
                    <div class="card-image">
                        <img src="${imagePath}" alt="${card.name.jp}"
                             onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'>${card.attribute}</div>'">
                    </div>
                    <div class="card-info">
                        <div class="card-title">${card.title.jp}</div>
                        <div class="card-stats">
                            <div class="stat">
                                <span class="stat-label">HP</span>
                                <div class="stat-value">${card.stats.hp}</div>
                            </div>
                            <div class="stat">
                                <span class="stat-label">ATK</span>
                                <div class="stat-value">${card.stats.atk}</div>
                            </div>
                            <div class="stat">
                                <span class="stat-label">DEF</span>
                                <div class="stat-value">${card.stats.def}</div>
                            </div>
                            <div class="stat">
                                <span class="stat-label">SPD</span>
                                <div class="stat-value">${card.stats.spd}</div>
                            </div>
                            <div class="stat">
                                <span class="stat-label">INT</span>
                                <div class="stat-value">${card.stats.int}</div>
                            </div>
                            <div class="stat">
                                <span class="stat-label">LUK</span>
                                <div class="stat-value">${card.stats.luk}</div>
                            </div>
                        </div>
                        <div class="card-skill">
                            <div class="skill-name">„Äê${card.skill.name}„Äë</div>
                            <div class="skill-desc">${card.skill.desc}</div>
                        </div>
                        <div class="card-meta">
                            <div class="card-type">
                                ${card.type.map(t => `<span class="type-badge">${t}</span>`).join('')}
                            </div>
                            <div class="attribute">${card.attribute}</div>
                        </div>
                    </div>
                `;

                grid.appendChild(cardEl);
            });
        }

        function setupFilters(cards) {
            const buttons = document.querySelectorAll('.filter-btn');

            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const filter = btn.dataset.filter;
                    const cardEls = document.querySelectorAll('.tcg-card');

                    cardEls.forEach(card => {
                        if (filter === 'all') {
                            card.style.display = 'block';
                        } else if (card.dataset.type === filter || card.dataset.rarity === filter) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
