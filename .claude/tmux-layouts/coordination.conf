# Miyabi Tmux Layout: Coordination
# Issue: #876 - tmuxレイアウト自動最適化
#
# Layout: All coordinators parallel view
# Use case: Multi-agent orchestration

# Session setup
new-session -d -s miyabi -n coordinators

# Window 0: Coordinator Grid (3-way split)
split-window -v -t miyabi:coordinators -p 66
split-window -v -t miyabi:coordinators.1 -p 50
send-keys -t miyabi:coordinators.0 '# Coordinator 1 (MUGEN) - ssh mugen' Enter
send-keys -t miyabi:coordinators.1 '# Coordinator 2 (MAJIN) - ssh majin' Enter
send-keys -t miyabi:coordinators.2 '# Coordinator 3 (Local)' Enter

# Window 1: Orchestrator Control
new-window -t miyabi -n orchestrator
split-window -v -t miyabi:orchestrator -p 40
send-keys -t miyabi:orchestrator.0 'miyabi loop status 2>/dev/null || echo "Loop not running"' Enter
send-keys -t miyabi:orchestrator.1 'watch -n 5 "gh issue list --limit 10 --state open"' Enter

# Select first window
select-window -t miyabi:coordinators
