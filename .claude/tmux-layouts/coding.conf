# Miyabi Tmux Layout: Coding
# Issue: #876 - tmuxレイアウト自動最適化
#
# Layout: Editor + Test + Log (vertical split)
# Use case: Development workflow

# Session setup
new-session -d -s miyabi -n editor

# Window 0: Editor
send-keys -t miyabi:editor '$EDITOR .' Enter

# Window 1: Test
new-window -t miyabi -n test
split-window -v -t miyabi:test -p 30
send-keys -t miyabi:test.0 'cargo watch -x test' Enter
send-keys -t miyabi:test.1 'tail -f /tmp/miyabi.log 2>/dev/null || echo "Waiting for logs..."' Enter

# Window 2: Git
new-window -t miyabi -n git
send-keys -t miyabi:git 'git status' Enter

# Select first window
select-window -t miyabi:editor
