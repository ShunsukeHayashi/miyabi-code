# Miyabi Tmux Layout: Agent
# Issue: #876 - tmuxレイアウト自動最適化
#
# Layout: Multi-agent dashboard
# Use case: Agent management

# Session setup
new-session -d -s miyabi -n agents

# Window 0: Agent Status Grid
split-window -h -t miyabi:agents -p 50
send-keys -t miyabi:agents.0 'watch -n 2 "ls -la .worktrees/ 2>/dev/null || echo \"No worktrees\""' Enter
send-keys -t miyabi:agents.1 'miyabi status' Enter

# Window 1: Issue Tracker
new-window -t miyabi -n issues
split-window -v -t miyabi:issues -p 40
send-keys -t miyabi:issues.0 'gh issue list --state open --limit 20' Enter
send-keys -t miyabi:issues.1 'gh pr list --limit 10' Enter

# Window 2: Agent Execution
new-window -t miyabi -n exec
send-keys -t miyabi:exec '# Run agents here: miyabi agent <type> --issue <num>' Enter

# Select first window
select-window -t miyabi:agents
