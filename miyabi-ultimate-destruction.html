<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIYABI GUARDIAN HIERARCHY - ULTIMATE DESTRUCTION MODE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Canvas layers */
        .canvas-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #matrix-bg {
            z-index: 1;
            opacity: 0.2;
        }

        #particle-canvas {
            z-index: 2;
        }

        #main-canvas {
            z-index: 3;
        }

        /* UI Layer */
        .ui-layer {
            position: fixed;
            z-index: 100;
        }

        /* Header */
        .header {
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid #ff0055;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 0.5em;
            color: #ff0055;
            text-shadow: 0 0 20px #ff0055;
            animation: logoPulse 2s infinite;
        }

        @keyframes logoPulse {
            0%, 100% { text-shadow: 0 0 20px #ff0055; }
            50% { text-shadow: 0 0 40px #ff0055, 0 0 60px #ff0055; }
        }

        .status {
            color: #10b981;
            font-size: 1.2rem;
            letter-spacing: 0.2em;
        }

        /* Counter Display (MASSIVE) */
        .counter-display {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            opacity: 0;
        }

        .counter-display.active {
            opacity: 1;
        }

        .counter-label {
            font-size: 2rem;
            color: #00ccff;
            letter-spacing: 0.3em;
            margin-bottom: 20px;
            text-shadow: 0 0 30px #00ccff;
        }

        .counter-number {
            font-size: 8rem;
            font-weight: 900;
            color: #ff0055;
            letter-spacing: 0.1em;
            text-shadow: 0 0 50px #ff0055, 0 0 100px #ff0055;
            animation: counterGlow 0.5s infinite;
        }

        @keyframes counterGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Control Panel */
        .control-panel {
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .execute-btn {
            background: transparent;
            border: 4px solid #ff0055;
            color: #ff0055;
            padding: 25px 80px;
            font-size: 2rem;
            font-family: inherit;
            font-weight: 900;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.5);
        }

        .execute-btn:hover {
            background: #ff0055;
            color: #000;
            box-shadow: 0 0 60px #ff0055, 0 0 100px #ff0055;
            transform: scale(1.05);
        }

        .execute-btn:active {
            transform: scale(0.95);
        }

        .execute-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            animation: none;
        }

        .execute-btn::before {
            content: '⚠ WARNING ⚠';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #ffcc00;
            letter-spacing: 0.3em;
            animation: warningBlink 1s infinite;
        }

        @keyframes warningBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Terminal */
        .terminal {
            bottom: 60px;
            right: 40px;
            width: 500px;
            max-height: 400px;
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #00ffcc;
            padding: 20px;
            overflow-y: auto;
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
        }

        .terminal-line {
            font-size: 0.85rem;
            margin-bottom: 8px;
            opacity: 0;
            animation: terminalFadeIn 0.3s forwards;
        }

        @keyframes terminalFadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .terminal-line.critical {
            color: #ff0055;
            font-weight: bold;
            font-size: 1rem;
        }

        .terminal-line.warning {
            color: #ffcc00;
        }

        .terminal-line.success {
            color: #10b981;
            font-weight: bold;
        }

        .terminal-line.info {
            color: #00ccff;
        }

        /* Screen shake */
        @keyframes screenShake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-10px, 5px); }
            20% { transform: translate(10px, -5px); }
            30% { transform: translate(-10px, -5px); }
            40% { transform: translate(10px, 5px); }
            50% { transform: translate(-10px, 5px); }
            60% { transform: translate(10px, -5px); }
            70% { transform: translate(-10px, -5px); }
            80% { transform: translate(10px, 5px); }
            90% { transform: translate(-10px, 5px); }
        }

        .shake {
            animation: screenShake 0.5s;
        }

        /* Flash overlay */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
        }

        .flash {
            animation: flashEffect 0.3s;
        }

        @keyframes flashEffect {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

<!-- Flash Overlay -->
<div class="flash-overlay" id="flash-overlay"></div>

<!-- Canvas Layers -->
<canvas class="canvas-layer" id="matrix-bg"></canvas>
<canvas class="canvas-layer" id="particle-canvas"></canvas>
<canvas class="canvas-layer" id="main-canvas"></canvas>

<!-- UI Layer -->
<div class="ui-layer header">
    <div class="logo">MIYABI ULTIMATE DESTRUCTION</div>
    <div class="status">ARMED & READY</div>
</div>

<div class="ui-layer counter-display" id="counter-display">
    <div class="counter-label">DEPLOYING AGENTS</div>
    <div class="counter-number" id="counter-number">0</div>
</div>

<div class="ui-layer control-panel">
    <button class="execute-btn" id="execute-btn" onclick="executeDestruction()">
        EXECUTE COMMAND
    </button>
</div>

<div class="ui-layer terminal" id="terminal">
    <div class="terminal-line">> System initialized</div>
    <div class="terminal-line">> All weapons armed</div>
    <div class="terminal-line warning">> WARNING: Irreversible action</div>
    <div class="terminal-line">> Awaiting command...</div>
</div>

<script>
    // Canvas Setup
    const matrixCanvas = document.getElementById('matrix-bg');
    const particleCanvas = document.getElementById('particle-canvas');
    const mainCanvas = document.getElementById('main-canvas');

    const matrixCtx = matrixCanvas.getContext('2d');
    const particleCtx = particleCanvas.getContext('2d');
    const mainCtx = mainCanvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;

    function resizeCanvases() {
        width = window.innerWidth;
        height = window.innerHeight;

        matrixCanvas.width = width;
        matrixCanvas.height = height;
        particleCanvas.width = width;
        particleCanvas.height = height;
        mainCanvas.width = width;
        mainCanvas.height = height;
    }

    resizeCanvases();
    window.addEventListener('resize', resizeCanvases);

    // Matrix Background
    const matrixChars = "01MIYABI雅破壊DESTROY";
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
        matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        matrixCtx.fillRect(0, 0, width, height);

        matrixCtx.fillStyle = '#00ff00';
        matrixCtx.font = `${fontSize}px monospace`;

        for (let i = 0; i < drops.length; i++) {
            const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
            const x = i * fontSize;
            const y = drops[i] * fontSize;

            matrixCtx.fillText(char, x, y);

            if (y > height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(drawMatrix, 50);

    // Particle System (MASSIVE)
    let particles = [];
    let isDeploying = false;

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 20;
            this.vy = (Math.random() - 0.5) * 20;
            this.life = 1;
            this.decay = Math.random() * 0.01 + 0.005;
            this.size = Math.random() * 4 + 2;
            this.color = Math.random() > 0.5 ? '#00ccff' : '#10b981';
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= this.decay;
            this.vy += 0.2; // gravity
        }

        draw() {
            particleCtx.globalAlpha = this.life;
            particleCtx.fillStyle = this.color;
            particleCtx.beginPath();
            particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            particleCtx.fill();
            particleCtx.globalAlpha = 1;
        }

        isDead() {
            return this.life <= 0;
        }
    }

    function animateParticles() {
        particleCtx.clearRect(0, 0, width, height);

        particles = particles.filter(p => !p.isDead());

        particles.forEach(p => {
            p.update();
            p.draw();
        });

        if (isDeploying && particles.length < 20000) {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(width / 2, height / 2));
            }
        }

        requestAnimationFrame(animateParticles);
    }

    animateParticles();

    // Terminal Logging
    function log(message, type = 'normal') {
        const terminal = document.getElementById('terminal');
        const line = document.createElement('div');
        line.className = `terminal-line ${type}`;
        line.textContent = `> ${message}`;
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
    }

    // Screen Effects
    function flashScreen() {
        const overlay = document.getElementById('flash-overlay');
        overlay.classList.add('flash');
        setTimeout(() => overlay.classList.remove('flash'), 300);
    }

    function shakeScreen() {
        document.body.classList.add('shake');
        setTimeout(() => document.body.classList.remove('shake'), 500);
    }

    // Counter Animation
    function animateCounter(target, duration, onComplete) {
        const display = document.getElementById('counter-display');
        const number = document.getElementById('counter-number');

        display.classList.add('active');

        let current = 0;
        const increment = target / (duration / 50);

        const interval = setInterval(() => {
            current += increment;

            if (current >= target) {
                current = target;
                clearInterval(interval);
                if (onComplete) onComplete();
            }

            number.textContent = Math.floor(current).toLocaleString();
        }, 50);
    }

    // Main Execution Sequence
    async function executeDestruction() {
        const btn = document.getElementById('execute-btn');
        btn.disabled = true;

        log('═══════════════════════════════════', 'critical');
        log('GUARDIAN: TARGET ACQUIRED', 'critical');
        log('═══════════════════════════════════', 'critical');

        await sleep(500);

        log('MAESTRO: Analyzing target...', 'warning');
        await sleep(800);

        log('MAESTRO: Strategy confirmed - TOTAL DESTRUCTION', 'critical');
        log('MAESTRO: Deploying full force...', 'warning');

        flashScreen();
        shakeScreen();

        await sleep(1000);

        log('COORDINATOR: Activating all resources...', 'info');
        log('COORDINATOR: MacBook → AWS EC2 connection established', 'info');

        await sleep(500);

        log('───────────────────────────────────', 'info');
        log('DEPLOYMENT SEQUENCE INITIATED', 'critical');
        log('───────────────────────────────────', 'info');

        isDeploying = true;

        // Milestone 1: 50,000
        await sleep(300);
        log('SWARM: 50,000 OPERATORS ONLINE', 'success');
        animateCounter(50000, 400);
        flashScreen();
        await sleep(400);

        // Milestone 2: 250,000
        log('SWARM: 250,000 OPERATORS ONLINE', 'success');
        animateCounter(250000, 400);
        shakeScreen();
        await sleep(400);

        // Milestone 3: 1,000,000
        log('SWARM: 1,000,000 OPERATORS ONLINE', 'success');
        animateCounter(1000000, 500);
        flashScreen();
        shakeScreen();
        await sleep(500);

        // Milestone 4: 25,000,000
        log('SWARM: 25,000,000 OPERATORS ONLINE', 'critical');
        animateCounter(25000000, 600);
        flashScreen();
        shakeScreen();
        await sleep(600);

        // Final: 250,000,000
        log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━', 'critical');
        log('SWARM: 250,000,000 OPERATORS READY', 'critical');
        log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━', 'critical');

        animateCounter(250000000, 1000, () => {
            setTimeout(() => {
                isDeploying = false;
            }, 3000);
        });

        // MASSIVE EXPLOSION
        for (let i = 0; i < 5; i++) {
            flashScreen();
            shakeScreen();
            await sleep(200);
        }

        await sleep(1500);

        log('', 'normal');
        log('═══════════════════════════════════', 'success');
        log('DEPLOYMENT COMPLETE', 'success');
        log('ALL SYSTEMS OPERATIONAL', 'success');
        log('AWAITING ORDERS', 'success');
        log('═══════════════════════════════════', 'success');
        log('', 'normal');
        log('THE WORLD IS YOURS.', 'critical');

        btn.disabled = false;
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
</script>

</body>
</html>
