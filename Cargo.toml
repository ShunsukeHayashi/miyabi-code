[workspace]
resolver = "2"
members = [
    "crates/miyabi-core",
    "crates/miyabi-types",
    "crates/miyabi-cli",
    "crates/miyabi-agents",
    "crates/miyabi-github",
    "crates/miyabi-worktree",
]

[workspace.package]
version = "1.0.0"
edition = "2021"
rust-version = "1.75.0"
authors = ["Shunsuke Hayashi <supernovasyun@gmail.com>"]
license = "Apache-2.0"
repository = "https://github.com/ShunsukeHayashi/Miyabi"
homepage = "https://github.com/ShunsukeHayashi/Miyabi"
description = "Complete autonomous AI development operations platform - Rust edition"
keywords = ["github", "automation", "ai", "agents", "devops"]
categories = ["command-line-utilities", "development-tools"]

[workspace.dependencies]
# Core dependencies
# Note: Only include necessary tokio features to reduce compile time
tokio = { version = "1.40", features = ["rt-multi-thread", "macros", "fs", "process", "io-util", "sync", "time"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "2.0"

# CLI dependencies
clap = { version = "4.5", features = ["derive", "cargo", "env"] }
indicatif = "0.17"
console = "0.15"
dialoguer = "0.11"
colored = "2.1"

# GitHub API
octocrab = "0.47"
reqwest = { version = "0.12", features = ["json"] }

# Git operations
git2 = "0.19"

# Anthropic API
async-openai = { version = "0.24", default-features = false, features = ["rustls"] }

# File system & I/O
walkdir = "2.5"
ignore = "0.4"
tempfile = "3.13"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Date/Time
chrono = { version = "0.4", features = ["serde"] }

# System info
hostname = "0.4"

# Testing
insta = "1.40"
serial_test = "3.2"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"

[profile.dev]
opt-level = 0
debug = true
split-debuginfo = "unpacked"

# Optimized profile for development with better performance
[profile.dev-opt]
inherits = "dev"
opt-level = 1

# Profile for CI/CD testing
[profile.ci]
inherits = "dev"
debug = false
incremental = false

# Smaller binary size for distribution
[profile.release-small]
inherits = "release"
opt-level = "z"
lto = true
strip = true
panic = "abort"

# Workspace optimization: compile dependencies with optimizations even in dev mode
[profile.dev.package."*"]
opt-level = 3
