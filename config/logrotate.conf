# Miyabi Log Rotation Configuration
# Install: sudo cp logrotate.conf /etc/logrotate.d/miyabi

/home/ubuntu/miyabi-private/logs/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0644 ubuntu ubuntu
    dateext
    dateformat -%Y%m%d
}

/home/ubuntu/miyabi-private/.ai/logs/*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 0644 ubuntu ubuntu
    dateext
    dateformat -%Y%m%d
}

/home/ubuntu/miyabi-private/crates/*/logs/*.log {
    weekly
    rotate 4
    compress
    delaycompress
    missingok
    notifempty
    create 0644 ubuntu ubuntu
}

/home/ubuntu/miyabi-private/mcp-servers/*/logs/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0644 ubuntu ubuntu
}
