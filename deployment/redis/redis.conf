# Redis configuration for AI Course Platform

# Network settings
bind 0.0.0.0
port 6379
protected-mode no

# Memory settings
maxmemory 1gb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Security
requirepass ""

# Performance settings
timeout 0
keepalive 300
tcp-backlog 511

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128