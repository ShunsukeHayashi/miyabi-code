[package]
name = "miyabi-discord-mcp-server"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
publish = false
description = "Discord MCP Server for Miyabi - JSON-RPC 2.0 interface to Discord API"
keywords = ["discord", "mcp", "json-rpc", "miyabi", "bot"]
categories = ["network-programming", "api-bindings"]
readme = "README.md"

[dependencies]
# Discord API
twilight-http = "0.17"
twilight-model = "0.17"
twilight-gateway = "0.17"
twilight-cache-inmemory = "0.17"

# Async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"

# JSON-RPC 2.0
jsonrpc-core = "18.0"
jsonrpc-stdio-server = "18.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
miyabi-types = { path = "../miyabi-types", version = "0.1.2" }
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Environment variables
dotenvy = "0.15"

# CLI
clap = { version = "4.5", features = ["derive"] }

# HTTP client (for ARK API)
reqwest = { version = "0.12", features = ["json"] }

# HTTP server (for GitHub Webhooks)
axum = "0.8"
tower = { workspace = true }
tower-http = { workspace = true }

# Webhook verification
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"

# GitHub API
octocrab = "0.48"

[dev-dependencies]
tokio-test = "0.4"

[[bin]]
name = "miyabi-discord-mcp-server"
path = "src/main.rs"

[[bin]]
name = "miyabi-bot"
path = "src/bin/miyabi-bot.rs"

[[bin]]
name = "webhook-server"
path = "src/bin/webhook-server.rs"

[lib]
name = "miyabi_discord_mcp_server"
path = "src/lib.rs"
