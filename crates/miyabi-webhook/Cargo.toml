[package]
name = "miyabi-webhook"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
publish = false
description = "Webhook signature verification for Miyabi Agent-to-Agent communication"
keywords = ["webhook", "signature", "verification", "miyabi", "security"]
categories = ["web-programming", "cryptography"]
readme = "README.md"

[dependencies]
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
subtle = "2.5"  # Constant-time comparison
chrono = { workspace = true, features = ["serde"] }
thiserror = { workspace = true }

# Phase 1 dependencies
miyabi-orchestrator = { path = "../miyabi-orchestrator", version = "0.1.2" }
miyabi-types = { path = "../miyabi-types", version = "0.1.2" }
anyhow = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, features = ["full"] }

[dev-dependencies]
tokio = { workspace = true, features = ["test-util"] }
