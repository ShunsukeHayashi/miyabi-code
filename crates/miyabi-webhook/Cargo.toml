[package]
name = "miyabi-webhook"
version = "0.1.0"
edition = "2021"
authors = ["Miyabi Contributors"]
description = "Webhook signature verification for Miyabi Agent-to-Agent communication"
license = "MIT"
repository = "https://github.com/ShunsukeHayashi/miyabi-private"

[dependencies]
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
subtle = "2.5"  # Constant-time comparison
chrono = { workspace = true, features = ["serde"] }
thiserror = { workspace = true }

# Phase 1 dependencies
miyabi-orchestrator = { path = "../miyabi-orchestrator" }
miyabi-types = { path = "../miyabi-types" }
anyhow = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, features = ["full"] }

[dev-dependencies]
tokio = { workspace = true, features = ["test-util"] }
