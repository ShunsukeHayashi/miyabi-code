[package]
name = "miyabi-webhook"
version = "0.1.0"
edition = "2021"
authors = ["Miyabi Contributors"]
description = "Webhook signature verification for Miyabi Agent-to-Agent communication"
license = "MIT"
repository = "https://github.com/ShunsukeHayashi/miyabi-private"

[dependencies]
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
subtle = "2.5"  # Constant-time comparison
chrono = { workspace = true, features = ["serde"] }
serde = { workspace = true, features = ["derive"] }
thiserror = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["test-util"] }
