[package]
name = "miyabi-web-api"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
# Internal crates
miyabi-types = { path = "../miyabi-types", version = "0.1.2" }
miyabi-github = { path = "../miyabi-github", version = "0.1.2" }
miyabi-telegram = { path = "../miyabi-telegram", version = "0.1.2" }
miyabi-llm = { path = "../miyabi-llm", version = "0.1.2" }
miyabi-approval = { path = "../miyabi-approval", version = "0.1.2" }
miyabi-worktree = { path = "../miyabi-worktree", version = "0.1.2" }
miyabi-core = { path = "../miyabi-core", version = "0.1.2" }

# Web framework
axum = { version = "0.8", features = ["ws"] }
tower = { workspace = true }
tower-http = { workspace = true }

# Database
sqlx = { version = "0.8.1", features = ["postgres", "runtime-tokio-rustls", "uuid", "chrono"] }

# Authentication
jsonwebtoken = "10.2.0"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Async runtime
tokio = { workspace = true, features = ["full"] }
futures = "0.3"

# AWS Lambda runtime (optional)
lambda_runtime = { version = "1.0", optional = true }
lambda_http = { version = "1.0", optional = true }
async-trait = "0.1"
aws-config = { version = "1.5", default-features = false, features = ["rustls"] }
aws-sdk-cloudwatch = { version = "1.52", default-features = false, features = ["rustls"] }

# Error handling
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

# Utilities
uuid = { version = "1.0", features = ["v4", "v5", "serde"] }
chrono = { workspace = true }
urlencoding = "2.1"

# API documentation
utoipa = { version = "5.4", features = ["axum_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "9.0", features = ["axum"] }

# Environment variables
dotenvy = "0.15"

# WebSocket and concurrency
dashmap = "6.0"
redis = { version = "0.32.7", features = ["tokio-comp", "connection-manager"], optional = true }

[dev-dependencies]
tokio-test = "0.4"
tokio-tungstenite = "0.28"
wiremock = "0.6"
assert-json-diff = "2.0"
http-body-util = "0.1"

[features]
default = ["redis"]
lambda = ["lambda_runtime", "lambda_http"]

[[bin]]
name = "lambda-api"
path = "src/bin/lambda-api.rs"
required-features = ["lambda"]
