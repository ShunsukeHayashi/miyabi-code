[package]
name = "miyabi-web-api"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
# Internal crates
miyabi-types = { path = "../miyabi-types", version = "0.1.2" }
miyabi-github = { path = "../miyabi-github", version = "0.1.2" }
miyabi-telegram = { path = "../miyabi-telegram", version = "0.1.2" }
miyabi-llm = { path = "../miyabi-llm", version = "0.1.2" }
miyabi-approval = { path = "../miyabi-approval", version = "0.1.2" }

# Web framework
axum = { version = "0.7", features = ["ws"] }
tower = { workspace = true }
tower-http = { workspace = true }

# Database
sqlx = { version = "0.8.1", features = ["postgres", "runtime-tokio-rustls", "uuid", "chrono"] }

# Authentication
jsonwebtoken = "10.2.0"
reqwest = { version = "0.12", features = ["json"] }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Async runtime
tokio = { workspace = true, features = ["full"] }
futures = "0.3"

# Error handling
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

# Utilities
uuid = { version = "1.0", features = ["v4", "v5", "serde"] }
chrono = { workspace = true }
urlencoding = "2.1"

# API documentation
utoipa = { version = "5.4", features = ["axum_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "9.0", features = ["axum"] }

# Environment variables
dotenvy = "0.15"

# WebSocket and concurrency
dashmap = "6.0"
redis = { version = "0.27", features = ["tokio-comp", "connection-manager"] }

[dev-dependencies]
tokio-test = "0.4"
tokio-tungstenite = "0.28"
wiremock = "0.6"
assert-json-diff = "2.0"
http-body-util = "0.1"
