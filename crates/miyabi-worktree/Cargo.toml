[package]
name = "miyabi-worktree"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Git worktree management for Miyabi"
keywords = ["git", "worktree", "parallel", "execution", "automation"]
categories = ["development-tools"]
readme = "../README.md"

[dependencies]
miyabi-types = { version = "0.1.0", path = "../miyabi-types" }
miyabi-core = { version = "0.1.0", path = "../miyabi-core" }
git2 = { workspace = true }
tokio = { workspace = true, features = ["sync", "process", "fs"] }
futures = "0.3"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
chrono = { workspace = true }
uuid = { version = "1.6", features = ["v4", "serde"] }
dunce = { workspace = true }
regex = "1.10"

[dev-dependencies]
miyabi-agents = { version = "0.1.0", path = "../miyabi-agents" }
async-trait = "0.1"
tempfile = { workspace = true }
serial_test = "3.0"
tokio-test = "0.4"
futures = "0.3"
dirs = { workspace = true }
