[package]
name = "miyabi-creative-framework"
description = "Infinite Creative Possibilities Framework - Plugin ecosystem, AI orchestration, workflow automation"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
# Workspace dependencies
tokio = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }

# Local dependencies
miyabi-types = { path = "../miyabi-types" }
miyabi-llm = { path = "../miyabi-llm" }

# Plugin sandboxing
wasmer = { version = "4.3", optional = true }
wasmer-wasix = { version = "0.21", optional = true }

# Metrics and monitoring
prometheus = { version = "0.13", optional = true }

# State management
dashmap = "6.0"

[dev-dependencies]
tempfile = { workspace = true }

[features]
default = []
wasm-sandbox = ["wasmer", "wasmer-wasix"]
metrics = ["prometheus"]
full = ["wasm-sandbox", "metrics"]
