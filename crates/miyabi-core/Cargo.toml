[package]
name = "miyabi-core"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Core utilities for Miyabi"
keywords = ["config", "logging", "retry", "utilities", "core"]
categories = ["config", "development-tools"]
readme = "../README.md"

[dependencies]
miyabi-types = { path = "../miyabi-types", version = "0.1.2" }
miyabi-github = { path = "../miyabi-github", version = "0.1.2" }
miyabi-llm = { path = "../miyabi-llm", version = "0.1.2" }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_yaml = "0.9"
toml = "0.9"
config = "0.15"  # Unified configuration management (ENV/TOML/YAML)
tokio = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter", "json"] }
tracing-appender = "0.2"
once_cell = "1.19"
validator = { version = "0.20", features = ["derive"] }
dirs = "6.0"
hostname = "0.4"
git2 = { workspace = true }
colored = "3.0"
similar = "2.4"
chrono = { workspace = true }
sysinfo = "0.37"
uuid = { workspace = true }

[dev-dependencies]
tempfile = "3.8"
serial_test = "3.0"
