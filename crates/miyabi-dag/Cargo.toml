[package]
name = "miyabi-dag"
version.workspace = true
edition = "2021"
authors = ["Shunsuke Hayashi"]
license = "Apache-2.0"
description = "DAG-based task graph for Miyabi Ω-System - θ₃ Allocation Phase"
keywords = ["dag", "graph", "parallel", "task", "workflow"]
categories = ["algorithms", "data-structures"]
repository = "https://github.com/ShunsukeHayashi/Miyabi"
readme = "README.md"

[dependencies]
# Core dependencies
miyabi-types = { version = "1.1.0", path = "../miyabi-types" }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Data structures
petgraph = "0.6"  # Graph data structure library
indexmap = { version = "2.0", features = ["serde"] }  # Ordered hash map

# Regular expressions
regex = "1.10"

# Logging
tracing = { workspace = true }

# UUID generation
uuid = { workspace = true }

[dev-dependencies]
# Testing
insta = { workspace = true }
serial_test = { workspace = true }

# Benchmarking
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "dag_benchmark"
harness = false
