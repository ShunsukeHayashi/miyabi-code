[package]
name = "miyabi-llm"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "LLM abstraction layer for Miyabi - GPT-OSS-20B integration"
keywords = ["llm", "gpt", "openai", "ai", "inference"]
categories = ["api-bindings", "development-tools"]
readme = "../README.md"

[dependencies]
# Core dependencies
miyabi-types = { path = "../miyabi-types" }

# LLM SDK crates
miyabi-llm-core = { version = "1.1.0", path = "../miyabi-llm-core" }
miyabi-llm-anthropic = { version = "1.1.0", path = "../miyabi-llm-anthropic" }
miyabi-llm-openai = { version = "1.1.0", path = "../miyabi-llm-openai" }
miyabi-llm-google = { version = "1.1.0", path = "../miyabi-llm-google" }

# Async runtime
tokio = { workspace = true }
async-trait = "0.1"

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# HTTP client
reqwest = { workspace = true }

# Logging
tracing = { workspace = true }

# Regex for template variable extraction
regex = "1.10"

# Streaming support
async-stream = "0.3"
futures = "0.3"
bytes = "1.0"

[dev-dependencies]
# Testing
tokio = { workspace = true, features = ["test-util"] }
serial_test = { workspace = true }
insta = { workspace = true }
tempfile = { workspace = true }

# Logging for examples
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Mocking HTTP requests for tests
mockito = "1.5"
