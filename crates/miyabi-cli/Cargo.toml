[package]
name = "miyabi-cli"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Miyabi CLI - 一つのコマンドで全てが完結"
keywords = ["cli", "automation", "ai", "github", "devops"]
categories = ["command-line-utilities", "development-tools"]
readme = "../README.md"

[lib]
name = "miyabi_cli"
path = "src/lib.rs"

[[bin]]
name = "miyabi"
path = "src/main.rs"

[dependencies]
miyabi-types = { version = "1.1.0", path = "../miyabi-types" }
miyabi-core = { version = "1.1.0", path = "../miyabi-core" }
miyabi-github = { version = "1.1.0", path = "../miyabi-github" }
miyabi-agents = { version = "1.1.0", path = "../miyabi-agents" }
miyabi-agent-core = { version = "1.1.0", path = "../miyabi-agent-core" }
miyabi-agent-coordinator = { version = "1.1.0", path = "../miyabi-agent-coordinator" }
miyabi-agent-codegen = { version = "1.1.0", path = "../miyabi-agent-codegen" }
miyabi-agent-review = { version = "1.1.0", path = "../miyabi-agent-review" }
miyabi-agent-workflow = { version = "1.1.0", path = "../miyabi-agent-workflow" }
miyabi-agent-business = { version = "1.1.0", path = "../miyabi-agent-business" }
miyabi-worktree = { version = "1.1.0", path = "../miyabi-worktree" }
miyabi-knowledge = { version = "1.1.0", path = "../miyabi-knowledge" }
miyabi-modes = { version = "1.1.0", path = "../miyabi-modes" }
# miyabi-feedback-loop MERGED into miyabi-orchestrator/feedback
miyabi-orchestrator = { version = "1.1.0", path = "../miyabi-orchestrator" }
miyabi-a2a = { version = "1.1.0", path = "../miyabi-a2a" }
# miyabi-workflow = { version = "1.1.0", path = "../miyabi-workflow" } # Temporarily disabled
miyabi-approval = { version = "1.1.0", path = "../miyabi-approval" }

tokio = { workspace = true }
clap = { workspace = true, features = ["derive"] }
dialoguer = { workspace = true }
colored = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
# serde_yaml = { workspace = true } # Temporarily disabled with workflow.rs
chrono = { workspace = true }
thiserror = { workspace = true }
hostname = { workspace = true }
uuid = { workspace = true }
once_cell = "1.19"
indicatif = "0.17"
async-trait = "0.1"
dirs = "6.0"
shellexpand = "3.1"
open = "5.0"  # For opening browser
comfy-table = "7.1"  # For pretty table output

[features]
default = ["server"]
server = ["miyabi-knowledge/server"]

[dev-dependencies]
tokio-test = "0.4"
tempfile = { workspace = true }
serial_test = { workspace = true }
rand = "0.9"
futures = "0.3"
async-trait = "0.1"
