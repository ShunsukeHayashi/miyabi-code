[package]
name = "miyabi-cli"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Miyabi CLI - 一つのコマンドで全てが完結"
keywords = ["cli", "automation", "ai", "github", "devops"]
categories = ["command-line-utilities", "development-tools"]
readme = "../README.md"

[lib]
name = "miyabi_cli"
path = "src/lib.rs"

[[bin]]
name = "miyabi"
path = "src/main.rs"

[dependencies]
miyabi-types = { version = "0.1.0", path = "../miyabi-types" }
miyabi-core = { version = "0.1.0", path = "../miyabi-core" }
miyabi-github = { version = "0.1.0", path = "../miyabi-github" }
miyabi-agents = { version = "0.1.0", path = "../miyabi-agents" }
miyabi-worktree = { version = "0.1.0", path = "../miyabi-worktree" }
miyabi-knowledge = { version = "0.1.1", path = "../miyabi-knowledge" }
miyabi-feedback-loop = { version = "0.1.0", path = "../miyabi-feedback-loop" }

tokio = { workspace = true }
clap = { workspace = true, features = ["derive"] }
indicatif = { workspace = true }
console = { workspace = true }
dialoguer = { workspace = true }
colored = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
hostname = { workspace = true }
async-trait = "0.1"
dirs = "6.0"
shellexpand = "3.1"

[dev-dependencies]
tokio-test = "0.4"
tempfile = { workspace = true }
serial_test = { workspace = true }
rand = "0.9"
futures = "0.3"
async-trait = "0.1"
