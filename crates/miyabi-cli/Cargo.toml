[package]
name = "miyabi-cli"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Miyabi CLI - 一つのコマンドで全てが完結"
keywords = ["cli", "automation", "ai", "github", "devops"]
categories = ["command-line-utilities", "development-tools"]
readme = "../README.md"

[lib]
name = "miyabi_cli"
path = "src/lib.rs"

[[bin]]
name = "miyabi"
path = "src/main.rs"

[dependencies]
miyabi-types = { version = "0.1.0", path = "../miyabi-types" }
miyabi-core = { version = "0.1.0", path = "../miyabi-core" }
miyabi-github = { version = "0.1.0", path = "../miyabi-github" }
miyabi-agents = { version = "0.1.0", path = "../miyabi-agents" }
miyabi-voice-guide = { version = "0.1.0", path = "../miyabi-voice-guide" }
miyabi-worktree = { version = "0.1.0", path = "../miyabi-worktree" }
miyabi-knowledge = { version = "0.1.1", path = "../miyabi-knowledge" }
miyabi-modes = { version = "0.1.0", path = "../miyabi-modes" }
miyabi-session-manager = { version = "0.1.0", path = "../miyabi-session-manager" }
miyabi-llm = { version = "0.1.0", path = "../miyabi-llm" }
# miyabi-feedback-loop MERGED into miyabi-orchestrator/feedback
miyabi-orchestrator = { version = "0.1.1", path = "../miyabi-orchestrator" }
miyabi-tui = { version = "0.1.1", path = "../miyabi-tui" }

tokio = { workspace = true }
clap = { workspace = true, features = ["derive"] }
dialoguer = { workspace = true }
colored = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
hostname = { workspace = true }
uuid = { version = "1.10", features = ["v4"] }
once_cell = "1.19"
async-trait = "0.1"
dirs = "6.0"
shellexpand = "3.1"
open = "5.0"  # For opening browser
comfy-table = "7.1"  # Rich table formatting
indicatif = "0.17"
rustyline = "17.0"  # For interactive REPL/chat interface

[features]
default = ["server"]
server = ["miyabi-knowledge/server"]

[dev-dependencies]
tokio-test = "0.4"
tempfile = { workspace = true }
serial_test = { workspace = true }
rand = "0.9"
futures = "0.3"
async-trait = "0.1"
