[package]
name = "miyabi-tui"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description.workspace = true
keywords.workspace = true
categories.workspace = true

[[bin]]
name = "miyabi-tui"
path = "src/main.rs"

[lib]
name = "miyabi_tui"
path = "src/lib.rs"

[dependencies]
# TUI Framework
ratatui = { version = "0.29.0", features = [
    "scrolling-regions",
    "unstable-backend-writer",
    "unstable-rendered-line-info",
    "unstable-widget-ref",
] }
crossterm = { version = "0.29.0", features = ["bracketed-paste", "event-stream"] }

# Markdown & Syntax Highlighting (Phase 2)
pulldown-cmark = "0.13"
tree-sitter-highlight = "0.25.10"
tree-sitter-bash = "0.25"

# Text Wrapping (Codex pattern)
textwrap = "0.16"
unicode-width = "0.2"

# LLM Integration (Phase 1 - Option 1)
miyabi-llm = { path = "../miyabi-llm", version = "0.1.2" }

# Miyabi Core & Worktree
miyabi-core = { path = "../miyabi-core", version = "0.1.2" }
miyabi-worktree = { path = "../miyabi-worktree", version = "0.1.2" }
chrono = { workspace = true }

# Async Runtime
tokio = { workspace = true, features = ["rt", "macros", "io-std", "process", "signal", "sync"] }
futures = "0.3"

# Error Handling
anyhow = "1"
thiserror = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

# Configuration & Directories
dirs = "6.0"
uuid = { version = "1.0", features = ["v4", "serde"] }

# System Monitoring
sysinfo = "0.37"

[dev-dependencies]
tempfile = { workspace = true }
