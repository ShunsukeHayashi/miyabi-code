[package]
name = "miyabi-pty-manager"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
publish = false
description = "PTY (Pseudo-Terminal) management for Miyabi autonomous agents"
keywords = ["pty", "terminal", "automation", "miyabi"]
categories = ["development-tools", "asynchronous"]
readme = "README.md"

[dependencies]
# Core PTY functionality
portable-pty = "0.8"

# Async runtime
tokio = { version = "1", features = ["full", "sync", "time"] }

# Serialization
serde = { version = "1", features = ["derive"] }

# ID generation
uuid = { version = "1", features = ["v4", "serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

[dev-dependencies]
tokio-test = "0.4"
