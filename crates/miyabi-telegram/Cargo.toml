[package]
name = "miyabi-telegram"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Telegram Bot integration for Miyabi"
keywords = ["telegram", "bot", "api", "webhook"]
categories = ["api-bindings", "web-programming"]

[dependencies]
# Core dependencies
miyabi-types = { version = "1.1.0", path = "../miyabi-types" }

# Async runtime
tokio = { workspace = true }
async-trait = "0.1"

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# HTTP client
reqwest = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Logging
tracing = { workspace = true }

# Web framework (for bot binary)
axum = { version = "0.7", optional = true }
tracing-subscriber = { version = "0.3", optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["test-util", "macros"] }
tracing-subscriber = "0.3"

[[bin]]
name = "miyabi-telegram-bot"
path = "src/bin/miyabi-telegram-bot.rs"
required-features = ["bot-server"]

[features]
default = []
bot-server = ["axum", "tracing-subscriber"]
