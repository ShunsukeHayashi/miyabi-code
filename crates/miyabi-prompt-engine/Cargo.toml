[package]
name = "miyabi-prompt-engine"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
publish = false
description = "Miyabi Prompt Engine - Dynamic prompt construction and templating"
keywords = ["prompts", "templates", "ai", "miyabi"]
categories = ["development-tools", "template-engine"]
readme = "README.md"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
anyhow = "1.0"
thiserror = "2.0"
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1.43", features = ["full"] }
