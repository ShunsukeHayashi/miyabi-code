[package]
name = "miyabi-session-sync"
version = "0.1.0"
edition = "2021"
description = "Claude Code session synchronization MCP server with A2A support"
authors = ["Miyabi Team"]
license = "MIT"

[[bin]]
name = "miyabi-session-sync"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# MCP & A2A
miyabi-mcp-server = { path = "../miyabi-mcp-server" }
miyabi-a2a = { path = "../miyabi-a2a" }

# SSH/Remote
async-ssh2-tokio = "0.8"
shellexpand = "3"

# Web/SSE
axum = { version = "0.7", features = ["macros"] }
tower-http = { version = "0.5", features = ["cors"] }
async-stream = "0.3"
futures = "0.3"

# File system
walkdir = "2"
notify = "6"

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1"
thiserror = "1"
clap = { version = "4", features = ["derive"] }

# Config
config = "0.13"
dirs = "5"

[dev-dependencies]
tempfile = "3"
tokio-test = "0.4"
