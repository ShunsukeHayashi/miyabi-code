[package]
name = "miyabi-workflow"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Workflow DSL for Miyabi - Graph-based agent orchestration with .then(), .branch(), .parallel()"
keywords = ["workflow", "dsl", "orchestration", "agents", "async"]
categories = ["asynchronous", "development-tools"]

[dependencies]
# Core dependencies
miyabi-types = { path = "../miyabi-types" }

# Async runtime
tokio = { workspace = true }
async-trait = "0.1"

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Logging
tracing = { workspace = true }

# State persistence
sled = "0.34"

# Futures
futures = "0.3"

[dev-dependencies]
tokio = { workspace = true, features = ["test-util"] }
tracing-subscriber = "0.3"
tempfile = { workspace = true }
