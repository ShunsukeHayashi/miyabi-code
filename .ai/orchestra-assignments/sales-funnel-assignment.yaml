# Miyabi Orchestra Assignment - Sales Funnel Project
# Repository: ShunsukeHayashi/miyabi-sales-funnel
# Total Issues: 26
# Generated: 2025-11-10

orchestra_config:
  session: "miyabi-orchestra"
  total_panes: 25
  strategy: "hybrid-ensemble"

agent_assignments:

  # Window 1: Content Creation Ensemble (5 panes)
  window_1:
    name: "Content Track"
    panes:
      - pane_id: "%30"
        agent: "ContentCreationAgent"
        role: "コンテンツ制作リーダー"
        issues: [2, 3, 20, 21, 22]
        tasks:
          - "Miyabi実践ガイドPDF作成 (#2)"
          - "Agent設定テンプレート集作成 (#3)"
          - "ショート動画量産 (#22)"
          - "シリーズ化コンテンツ (#21)"
          - "ゲスト招待企画 (#20)"

      - pane_id: "%31"
        agent: "MarketingAgent"
        role: "ランディングページ構築"
        issues: [5]
        tasks:
          - "ランディングページ構築 (#5)"
          - "LP最適化とA/Bテスト設計"

      - pane_id: "%32"
        agent: "YouTubeAgent"
        role: "YouTube Live運用"
        issues: [10, 11, 12, 13, 14]
        tasks:
          - "YouTube Live配信設計 (#10-13)"
          - "X Spaces定期配信 (#14)"

  # Window 2: System Setup Ensemble (5 panes)
  window_2:
    name: "System Track"
    panes:
      - pane_id: "%29"
        agent: "CRMAgent"
        role: "CRM・顧客管理"
        issues: [6, 26]
        tasks:
          - "CRM構築 HubSpot/Notion (#6)"
          - "Lark Scheduler設定とCRM連携 (#26)"

      - pane_id: "%35"
        agent: "SalesAgent"
        role: "セールスプロセス構築"
        issues: [7, 8]
        tasks:
          - "メール自動化設定 (#7)"
          - "Calendly予約システム構築 (#8)"

      - pane_id: "%36"
        agent: "AnalyticsAgent"
        role: "分析基盤構築"
        issues: [9, 17, 18, 19]
        tasks:
          - "分析ダッシュボード構築 (#9)"
          - "AnalyticsAgentでデータ分析 (#17)"
          - "ボトルネック特定＆改善 (#18)"
          - "A/Bテスト実施 (#19)"

  # Window 3: Automation Ensemble (5 panes)
  window_3:
    name: "Automation Track"
    panes:
      - pane_id: "%40"
        agent: "CoordinatorAgent"
        role: "自動化オーケストレーション"
        issues: [23, 24, 25]
        tasks:
          - "Webhook連携で完全自動化 (#23)"
          - "Zapier/Make.com活用 (#24)"
          - "Miyabi Agent × 外部ツール統合 (#25)"

  # Window 4: Support Ensemble (5 panes)
  window_4:
    name: "Support Track"
    panes:
      - pane_id: "%45"
        agent: "ProductDesignAgent"
        role: "ROI設計・計算"
        issues: [4]
        tasks:
          - "ROI計算シート作成 (#4)"

  # Window 5: Live Streaming Ensemble (5 panes)
  window_5:
    name: "Live Streaming Track"
    panes:
      - pane_id: "%50"
        agent: "SNSStrategyAgent"
        role: "SNS統合戦略"
        issues: [10, 15, 16]
        tasks:
          - "SNS告知戦略 (#10)"
          - "YouTube本編への誘導施策 (#15)"
          - "リスナー質問収集 (#16)"

  # Window 6: Conductor (1 pane)
  window_6:
    name: "Conductor"
    panes:
      - pane_id: "%49"
        agent: "Conductor"
        role: "全体統括・指揮者"
        issues: [1]
        tasks:
          - "マスターイシュー管理 (#1)"
          - "全エージェント進捗監視"
          - "リソース最適配分"

execution_strategy:
  priority_1_immediate:
    - issue: 1
      agent: "Conductor"
      reason: "マスターイシュー - 全体戦略把握"

    - issue: 2
      agent: "ContentCreationAgent"
      reason: "実践ガイド - 全施策の基礎"

    - issue: 5
      agent: "MarketingAgent"
      reason: "LP - コンバージョンの要"

    - issue: 6
      agent: "CRMAgent"
      reason: "CRM - 顧客管理基盤"

  priority_2_week1:
    issues: [3, 4, 7, 8, 9]
    description: "システム基盤整備"

  priority_3_week2_4:
    issues: [10, 11, 12, 13, 14, 15, 16]
    description: "ライブ配信準備と実施"

  priority_4_week5_8:
    issues: [17, 18, 19, 20, 21, 22]
    description: "分析とコンテンツ拡大"

  priority_5_week9_12:
    issues: [23, 24, 25, 26]
    description: "自動化とスケール"

communication_protocol:
  conductor_pane: "%49"
  report_format: "[エージェント名] 報告内容"
  sleep_duration: 0.5

success_metrics:
  - "26 Issues完全処理"
  - "3フェーズ完遂 (Preparation → Launch → Scale)"
  - "YouTube Live成功配信"
  - "完全自動化達成"
