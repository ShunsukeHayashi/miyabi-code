    prompt_path: .miyabi/prompts/bdr-prompts.yml

# ==========================================
# BDR Workflow Definition
# ==========================================
bdr_workflow:
  name: enterprise_bdr_hunter
  entry_point: .miyabi/scripts/bdr-hunter.ts
  trigger: manual
  spaces:
    intent: "User Input → Intent Decomposition"
    world: "Domain Constraints → Source Filtering"
    result: "Structured Output → Visualization"
  pipeline:
    - step: 1
      name: input_analysis
      agent: coordinator
    - step: 2
      name: corporate_profiling
      agent: corporate_profiler
    - step: 3
      name: talent_scouting
      agent: talent_scout
      parallel: true
    - step: 4
      name: strategy_synthesis
      agent: bdr_strategist
    - step: 5
      name: output_generation
      agent: coordinator
  output:
    format: json
    visualization:
      - miro
      - figma
      - mermaid
    schema: .miyabi/schemas/account-plan.json

# オーケストレーション設定
orchestration:
  mode: distributed
  communication:
    protocol: tmux
    backup: mcp
  task_queue:
    max_size: 100
    priority_levels: 4
  health_check:
    interval: 30
    timeout: 10
