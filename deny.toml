# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# Security vulnerability database check
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"
ignore = []

[licenses]
# License policy
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
]
deny = []
copyleft = "warn"
default = "deny"

[bans]
# Crate banning
multiple-versions = "warn"
wildcards = "warn"
highlight = "all"

# Specific crates to deny
deny = []

# Allow specific duplicate versions (if needed)
skip = []

[sources]
# Source repository policy
unknown-registry = "deny"
unknown-git = "deny"

[sources.allow-org]
# Allow specific organizations
github = ["rust-lang", "tokio-rs", "serde-rs"]
