<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#1A1A2E"/>

  <!-- Gradient for B letter -->
  <defs>
    <linearGradient id="bGradient180" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle background glow -->
    <radialGradient id="bgGlow180" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background glow -->
  <circle cx="90" cy="90" r="80" fill="url(#bgGlow180)"/>

  <!-- "B" Letter -->
  <text
    x="90"
    y="135"
    font-family="Arial, Helvetica, sans-serif"
    font-size="120"
    font-weight="700"
    fill="url(#bGradient180)"
    text-anchor="middle"
  >B</text>

  <!-- Accent dot -->
  <circle cx="130" cy="55" r="6" fill="#FF6B00" opacity="0.6"/>
  <circle cx="145" cy="65" r="4" fill="#FF8C42" opacity="0.4"/>
</svg>
