<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miyabi 3D Project Visualization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* HUD Overlay */
    .hud {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      pointer-events: none;
      z-index: 100;
    }

    .hud-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .hud-panel {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
      pointer-events: auto;
    }

    .hud-title {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #00f5ff 0%, #0080ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hud-subtitle {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 15px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 200;
      color: #00f5ff;
    }

    .stat-label {
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 5px;
    }

    .controls-panel {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      backdrop-filter: blur(10px);
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      margin: 5px;
      transition: all 0.3s;
    }

    .control-btn:hover {
      background: rgba(0, 245, 255, 0.2);
      border-color: #00f5ff;
    }

    .control-btn.active {
      background: rgba(0, 245, 255, 0.3);
      border-color: #00f5ff;
      box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
    }

    /* Bottom HUD */
    .hud-bottom {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      pointer-events: none;
    }

    .activity-stream {
      flex: 1;
      max-height: 200px;
      overflow-y: auto;
      pointer-events: auto;
    }

    .legend-panel {
      width: 250px;
      pointer-events: auto;
    }

    .log-entry {
      padding: 10px;
      margin-bottom: 5px;
      background: rgba(0, 0, 0, 0.6);
      border-left: 3px solid #00f5ff;
      border-radius: 4px;
      font-size: 0.8rem;
      animation: slideIn 0.3s;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .log-time {
      color: rgba(255, 255, 255, 0.5);
      margin-right: 10px;
    }

    .log-agent {
      color: #00f5ff;
      margin-right: 10px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      font-size: 0.85rem;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      box-shadow: 0 0 10px currentColor;
    }

    /* Node tooltip */
    .node-tooltip {
      position: fixed;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(0, 245, 255, 0.3);
      border-radius: 8px;
      padding: 15px;
      pointer-events: none;
      z-index: 1000;
      display: none;
      min-width: 200px;
    }

    .tooltip-title {
      font-size: 1rem;
      color: #00f5ff;
      margin-bottom: 10px;
    }

    .tooltip-info {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }

    .tooltip-stat {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    /* Loading */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #00f5ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00f5ff;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 245, 255, 0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- Canvas -->
  <div id="canvas-container"></div>

  <!-- Loading -->
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Initializing 3D Visualization...</div>
  </div>

  <!-- HUD Overlay -->
  <div class="hud">
    <div class="hud-top">
      <!-- Left: Project Info -->
      <div class="hud-panel">
        <div class="hud-title">üéØ Miyabi 3D Project View</div>
        <div class="hud-subtitle">Real-time codebase visualization</div>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="nodeCount">0</div>
            <div class="stat-label">Components</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="activeCount">0</div>
            <div class="stat-label">Active</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="connectionCount">0</div>
            <div class="stat-label">Connections</div>
          </div>
        </div>
      </div>

      <!-- Right: Controls -->
      <div class="controls-panel">
        <button class="control-btn active" onclick="setView('default')">üè† Default</button>
        <button class="control-btn" onclick="setView('top')">‚¨ÜÔ∏è Top</button>
        <button class="control-btn" onclick="setView('side')">‚û°Ô∏è Side</button>
        <button class="control-btn" onclick="toggleAnimation()">‚èØÔ∏è Animate</button>
        <button class="control-btn" onclick="resetView()">üîÑ Reset</button>
      </div>
    </div>
  </div>

  <!-- Bottom HUD -->
  <div class="hud-bottom">
    <!-- Activity Stream -->
    <div class="hud-panel activity-stream">
      <div style="font-weight: 600; margin-bottom: 10px;">üìä Activity Stream</div>
      <div id="activityLog"></div>
    </div>

    <!-- Legend -->
    <div class="hud-panel legend-panel">
      <div style="font-weight: 600; margin-bottom: 10px;">üé® Legend</div>
      <div class="legend-item">
        <div class="legend-color" style="background: #00f5ff; color: #00f5ff;"></div>
        <span>Core Crates</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #ff00ff; color: #ff00ff;"></div>
        <span>Agent Crates</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #00ff00; color: #00ff00;"></div>
        <span>Active (High Heat)</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #ffff00; color: #ffff00;"></div>
        <span>Modified (Medium Heat)</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #888; color: #888;"></div>
        <span>Idle</span>
      </div>
    </div>
  </div>

  <!-- Tooltip -->
  <div class="node-tooltip" id="nodeTooltip">
    <div class="tooltip-title" id="tooltipTitle">Node Name</div>
    <div class="tooltip-info" id="tooltipInfo"></div>
  </div>

  <script>
    // Three.js Setup
    let scene, camera, renderer, controls;
    let nodes = [];
    let connections = [];
    let animationEnabled = true;
    let selectedNode = null;

    // Project structure data
    const projectData = {
      crates: [
        { name: 'miyabi-core', type: 'core', activity: 'high', loc: 2500 },
        { name: 'miyabi-types', type: 'core', activity: 'medium', loc: 1800 },
        { name: 'miyabi-agents', type: 'agent', activity: 'high', loc: 3200 },
        { name: 'miyabi-agent-codegen', type: 'agent', activity: 'high', loc: 1500 },
        { name: 'miyabi-agent-review', type: 'agent', activity: 'medium', loc: 1200 },
        { name: 'miyabi-web-api', type: 'core', activity: 'high', loc: 2800 },
        { name: 'miyabi-cli', type: 'core', activity: 'low', loc: 800 },
        { name: 'miyabi-llm', type: 'core', activity: 'medium', loc: 1600 },
        { name: 'miyabi-github', type: 'core', activity: 'low', loc: 1400 },
        { name: 'miyabi-worktree', type: 'core', activity: 'medium', loc: 900 },
      ]
    };

    // Initialize
    function init() {
      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);
      scene.fog = new THREE.Fog(0x000000, 50, 200);

      // Camera
      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(50, 50, 50);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.getElementById('canvas-container').appendChild(renderer.domElement);

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.screenSpacePanning = false;
      controls.minDistance = 20;
      controls.maxDistance = 150;

      // Lighting
      const ambientLight = new THREE.AmbientLight(0x404040, 2);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0x00f5ff, 1, 100);
      pointLight.position.set(0, 50, 50);
      scene.add(pointLight);

      // Grid
      const gridHelper = new THREE.GridHelper(100, 20, 0x00f5ff, 0x222222);
      scene.add(gridHelper);

      // Create nodes
      createProjectNodes();

      // Event listeners
      window.addEventListener('resize', onWindowResize);
      window.addEventListener('mousemove', onMouseMove);

      // Hide loading
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
      }, 1000);

      // Start animation
      animate();

      // Start activity simulation
      startActivitySimulation();
    }

    // Create project nodes
    function createProjectNodes() {
      const radius = 30;
      const angleStep = (Math.PI * 2) / projectData.crates.length;

      projectData.crates.forEach((crate, index) => {
        const angle = angleStep * index;
        const x = Math.cos(angle) * radius;
        const z = Math.sin(angle) * radius;
        const y = (crate.loc / 500) * 5; // Height based on LOC

        // Node geometry
        const geometry = new THREE.BoxGeometry(3, y, 3);
        const color = getActivityColor(crate.activity);
        const material = new THREE.MeshPhongMaterial({
          color: color,
          emissive: color,
          emissiveIntensity: 0.5,
          transparent: true,
          opacity: 0.8
        });

        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(x, y / 2, z);
        mesh.userData = crate;
        scene.add(mesh);
        nodes.push(mesh);

        // Glow effect for active nodes
        if (crate.activity === 'high') {
          const glowGeometry = new THREE.BoxGeometry(3.5, y + 0.5, 3.5);
          const glowMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            transparent: true,
            opacity: 0.3
          });
          const glow = new THREE.Mesh(glowGeometry, glowMaterial);
          glow.position.copy(mesh.position);
          scene.add(glow);

          // Pulse animation
          mesh.userData.glow = glow;
        }

        // Label
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 256;
        canvas.height = 64;
        context.fillStyle = '#fff';
        context.font = '24px Arial';
        context.textAlign = 'center';
        context.fillText(crate.name.split('-').pop(), 128, 32);

        const texture = new THREE.CanvasTexture(canvas);
        const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
        const sprite = new THREE.Sprite(spriteMaterial);
        sprite.position.set(x, y + 5, z);
        sprite.scale.set(10, 2.5, 1);
        scene.add(sprite);
      });

      // Create connections
      for (let i = 0; i < nodes.length; i++) {
        if (i < nodes.length - 1) {
          const points = [];
          points.push(nodes[i].position);
          points.push(nodes[i + 1].position);

          const geometry = new THREE.BufferGeometry().setFromPoints(points);
          const material = new THREE.LineBasicMaterial({
            color: 0x00f5ff,
            transparent: true,
            opacity: 0.3
          });
          const line = new THREE.Line(geometry, material);
          scene.add(line);
          connections.push(line);
        }
      }

      // Update stats
      document.getElementById('nodeCount').textContent = nodes.length;
      document.getElementById('connectionCount').textContent = connections.length;
    }

    // Get activity color
    function getActivityColor(activity) {
      switch (activity) {
        case 'high': return 0x00ff00;
        case 'medium': return 0xffff00;
        case 'low': return 0x888888;
        default: return 0x00f5ff;
      }
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      if (animationEnabled) {
        // Rotate nodes slightly
        nodes.forEach((node, i) => {
          node.rotation.y += 0.005;

          // Pulse glow effect
          if (node.userData.glow) {
            const scale = 1 + Math.sin(Date.now() * 0.003 + i) * 0.1;
            node.userData.glow.scale.set(scale, scale, scale);
          }
        });

        // Rotate scene
        scene.rotation.y += 0.001;
      }

      controls.update();
      renderer.render(scene, camera);
    }

    // Window resize
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Mouse move (raycasting for tooltips)
    function onMouseMove(event) {
      const mouse = new THREE.Vector2(
        (event.clientX / window.innerWidth) * 2 - 1,
        -(event.clientY / window.innerHeight) * 2 + 1
      );

      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(nodes);

      if (intersects.length > 0) {
        const node = intersects[0].object;
        showTooltip(event.clientX, event.clientY, node.userData);
      } else {
        hideTooltip();
      }
    }

    // Show tooltip
    function showTooltip(x, y, data) {
      const tooltip = document.getElementById('nodeTooltip');
      const title = document.getElementById('tooltipTitle');
      const info = document.getElementById('tooltipInfo');

      title.textContent = data.name;
      info.innerHTML = `
        <div class="tooltip-stat">
          <span>Type:</span>
          <span>${data.type}</span>
        </div>
        <div class="tooltip-stat">
          <span>Activity:</span>
          <span style="color: ${data.activity === 'high' ? '#00ff00' : data.activity === 'medium' ? '#ffff00' : '#888'}">${data.activity}</span>
        </div>
        <div class="tooltip-stat">
          <span>Lines of Code:</span>
          <span>${data.loc.toLocaleString()}</span>
        </div>
      `;

      tooltip.style.left = `${x + 15}px`;
      tooltip.style.top = `${y + 15}px`;
      tooltip.style.display = 'block';
    }

    // Hide tooltip
    function hideTooltip() {
      document.getElementById('nodeTooltip').style.display = 'none';
    }

    // View presets
    function setView(view) {
      const buttons = document.querySelectorAll('.control-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      switch (view) {
        case 'default':
          camera.position.set(50, 50, 50);
          break;
        case 'top':
          camera.position.set(0, 100, 0);
          break;
        case 'side':
          camera.position.set(100, 30, 0);
          break;
      }

      controls.target.set(0, 0, 0);
      controls.update();
    }

    // Toggle animation
    function toggleAnimation() {
      animationEnabled = !animationEnabled;
      event.target.textContent = animationEnabled ? '‚èØÔ∏è Animate' : '‚è∏Ô∏è Paused';
    }

    // Reset view
    function resetView() {
      camera.position.set(50, 50, 50);
      controls.target.set(0, 0, 0);
      controls.update();
      scene.rotation.set(0, 0, 0);
    }

    // Activity simulation
    function startActivitySimulation() {
      const logContainer = document.getElementById('activityLog');

      function addActivity(agent, action, target) {
        const timestamp = new Date().toLocaleTimeString();
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerHTML = `
          <span class="log-time">${timestamp}</span>
          <span class="log-agent">${agent}</span>
          <span>${action} ${target}</span>
        `;

        logContainer.insertBefore(entry, logContainer.firstChild);

        // Keep only last 10 entries
        while (logContainer.children.length > 10) {
          logContainer.removeChild(logContainer.lastChild);
        }

        // Update active count
        const activeNodes = nodes.filter(n => n.userData.activity === 'high');
        document.getElementById('activeCount').textContent = activeNodes.length;
      }

      // Simulate activity
      const agents = ['CodeGen', 'Review', 'Coordinator', 'PR'];
      const actions = ['Editing', 'Analyzing', 'Generating', 'Testing'];

      setInterval(() => {
        const agent = agents[Math.floor(Math.random() * agents.length)];
        const action = actions[Math.floor(Math.random() * actions.length)];
        const target = projectData.crates[Math.floor(Math.random() * projectData.crates.length)].name;

        addActivity(agent, action, target);

        // Randomly change node activity
        const randomNode = nodes[Math.floor(Math.random() * nodes.length)];
        const activities = ['high', 'medium', 'low'];
        randomNode.userData.activity = activities[Math.floor(Math.random() * activities.length)];
        randomNode.material.color.setHex(getActivityColor(randomNode.userData.activity));
      }, 3000);
    }

    // Initialize
    init();
  </script>
</body>
</html>
