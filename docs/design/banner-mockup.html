        .agent-grid {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .agent-node {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .agent-node:nth-child(1) { top: 10%; left: 20%; background: #3b82f6; animation: pulse 2s infinite; }
        .agent-node:nth-child(2) { top: 20%; left: 80%; background: #8b5cf6; animation: pulse 2s infinite 0.2s; }
        .agent-node:nth-child(3) { top: 40%; left: 10%; background: #10b981; animation: pulse 2s infinite 0.4s; }
        .agent-node:nth-child(4) { top: 60%; left: 90%; background: #f59e0b; animation: pulse 2s infinite 0.6s; }
        .agent-node:nth-child(5) { top: 80%; left: 30%; background: #ef4444; animation: pulse 2s infinite 0.8s; }
        .agent-node:nth-child(6) { top: 70%; left: 70%; background: #8b5cf6; animation: pulse 2s infinite 1s; }

        .content-area {
            flex: 1;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .main-headline {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subheadline {
            font-size: 24px;
            font-weight: 400;
            line-height: 1.4;
            color: #cbd5e1;
            margin-bottom: 40px;
        }

        .benefits {
            list-style: none;
            margin-bottom: 40px;
        }

        .benefit {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 18px;
            color: #f8fafc;
        }

        .benefit-icon {
            margin-right: 16px;
            font-size: 20px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            align-self: flex-start;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .cta-button::after {
            content: "â†’";
            margin-left: 12px;
            transition: transform 0.2s ease;
        }

        .cta-button:hover::after {
            transform: translateX(4px);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            z-index: 0;
        }

        /* Connection lines between agent nodes */
        .agent-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(45deg, transparent 49%, rgba(59, 130, 246, 0.2) 50%, transparent 51%),
                linear-gradient(-45deg, transparent 49%, rgba(139, 92, 246, 0.2) 50%, transparent 51%);
            z-index: -1;
        }
