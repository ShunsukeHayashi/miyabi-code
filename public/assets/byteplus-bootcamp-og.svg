<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FFFFFF"/>

  <!-- Gradient Accent -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="gradOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#grad1)"/>

  <!-- Main Content Area -->
  <rect x="60" y="60" width="1080" height="510" rx="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Logo Area (Top) -->
  <text x="90" y="120" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FF6B00">BytePlus</text>

  <!-- Title -->
  <text x="90" y="200" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#1A1A2E">
    BytePlus Video AI Bootcamp 2025
  </text>

  <!-- Subtitle -->
  <text x="90" y="260" font-family="Arial, sans-serif" font-size="36" fill="#666666">
    3時間で習得する次世代動画生成API実装
  </text>

  <!-- Key Features -->
  <g transform="translate(90, 320)">
    <!-- Feature 1 -->
    <rect x="0" y="0" width="240" height="80" rx="12" fill="#FFF5ED"/>
    <text x="120" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FF6B00" text-anchor="middle">150</text>
    <text x="120" y="58" font-family="Arial, sans-serif" font-size="18" fill="#666666" text-anchor="middle">ページスライド</text>

    <!-- Feature 2 -->
    <rect x="260" y="0" width="240" height="80" rx="12" fill="#FFF5ED"/>
    <text x="380" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FF6B00" text-anchor="middle">15</text>
    <text x="380" y="58" font-family="Arial, sans-serif" font-size="18" fill="#666666" text-anchor="middle">実装パターン</text>

    <!-- Feature 3 -->
    <rect x="520" y="0" width="240" height="80" rx="12" fill="#FFF5ED"/>
    <text x="640" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FF6B00" text-anchor="middle">30+</text>
    <text x="640" y="58" font-family="Arial, sans-serif" font-size="18" fill="#666666" text-anchor="middle">コードサンプル</text>

    <!-- Feature 4 -->
    <rect x="780" y="0" width="240" height="80" rx="12" fill="#FFF5ED"/>
    <text x="900" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FF6B00" text-anchor="middle">無料</text>
    <text x="900" y="58" font-family="Arial, sans-serif" font-size="18" fill="#666666" text-anchor="middle">参加費</text>
  </g>

  <!-- CTA Badge -->
  <rect x="90" y="480" width="320" height="60" rx="30" fill="url(#gradOrange)"/>
  <text x="250" y="518" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle">今すぐ無料申し込み</text>

  <!-- Visual Element: Play Icon -->
  <circle cx="1050" cy="400" r="80" fill="#FF6B00" opacity="0.1"/>
  <circle cx="1050" cy="400" r="60" fill="#FF6B00" opacity="0.2"/>
  <polygon points="1030,380 1030,420 1070,400" fill="#FF6B00"/>

  <!-- Decorative Elements -->
  <circle cx="950" cy="150" r="8" fill="#667eea" opacity="0.3"/>
  <circle cx="1020" cy="180" r="6" fill="#764ba2" opacity="0.3"/>
  <circle cx="980" cy="250" r="10" fill="#FF8C42" opacity="0.3"/>

</svg>
